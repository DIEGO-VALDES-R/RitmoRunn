<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin: 0px 0 5px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      text-align: center;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 3px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }
    .show-saved-btn { background-color: #8B4513; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px;
    }

    .button-row button {
      width: 48%;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px;
    }

    .time-inputs div {
      width: 48%;
    }

    #map {
      height: 150px;
      width: 100%;
      margin-top: 10px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés App</h2>
    <h3 style="font-size: 1em;">Versión de prueba 1.0</h3>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01" value="0">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1" value="0">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1" value="0">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>
    <button class="show-saved-btn" onclick="mostrarCarrerasGuardadas()">Mostrar Carreras Guardadas</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;
    let speechSynthesis = window.speechSynthesis;
    let utterance;
    let ritmoAlcanzado = true;
    let intervalID;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
        intervalID = setInterval(checkRitmo, 30000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        clearInterval(intervalID);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      clearInterval(intervalID);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
      
      const ritmoObjetivo = calcularRitmoObjetivo();
      const ritmoFinal = calcularRitmoPromedio();
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      
      if (ritmoFinal <= ritmoObjetivo && distanciaRecorrida >= distanciaObjetivo) {
        alert("¡Felicitaciones! Has alcanzado tus objetivos de ritmo y distancia.");
      }
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;
        if (distanciaRecorrida >= kmMarkers.length + 1) {
          kmMarkers.push(new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: (kmMarkers.length + 1).toString(),
          }));
        }
        caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
      }
    }

    function handleError(error) {
      console.warn(`ERROR(${error.code}): ${error.message}`);
    }

    function updateFeedback() {
      const now = new Date();
      const elapsedTime = new Date(now - startTime - pausedDuration);
      const horas = String(elapsedTime.getUTCHours()).padStart(2, '0');
      const minutos = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
      const segundos = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
      const ritmoPromedio = calcularRitmoPromedio();
      document.getElementById('feedback').innerHTML = `
        <p>Tiempo Transcurrido: ${horas}:${minutos}:${segundos}</p>
        <p>Distancia Recorrida: ${distanciaRecorrida.toFixed(2)} Km</p>
        <p>Ritmo Promedio: ${ritmoPromedio} min/km</p>
        <p>Calorías Quemadas: ${caloriasQuemadas.toFixed(0)} cal</p>
      `;
    }

    function calcularRitmo() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivoTotal = (tiempoObjetivoHoras * 60) + tiempoObjetivoMinutos;

      if (distanciaObjetivo > 0 && tiempoObjetivoTotal > 0) {
        const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
        document.getElementById('ritmoObjetivo').innerHTML = `Ritmo Objetivo: ${ritmoObjetivo.toFixed(2)} min/km`;
      } else {
        document.getElementById('ritmoObjetivo').innerHTML = `Por favor ingresa valores válidos.`;
      }
    }

    function calcularRitmoPromedio() {
      const now = new Date();
      const elapsedTime = (now - startTime - pausedDuration) / 60000; // convertir a minutos
      const ritmoPromedio = distanciaRecorrida > 0 ? elapsedTime / distanciaRecorrida : 0;
      return ritmoPromedio.toFixed(2);
    }

    function checkRitmo() {
      const ritmoObjetivo = calcularRitmoObjetivo();
      const ritmoActual = calcularRitmoPromedio();
      if (ritmoActual <= ritmoObjetivo) {
        document.getElementById('feedback').classList.remove('not-achieved');
        document.getElementById('feedback').classList.add('achieved');
        utterance = new SpeechSynthesisUtterance("¡Vas bien, sigue así!");
      } else {
        document.getElementById('feedback').classList.remove('achieved');
        document.getElementById('feedback').classList.add('not-achieved');
        utterance = new SpeechSynthesisUtterance("¡Apresúrate, estás por debajo del ritmo objetivo!");
      }
      speechSynthesis.speak(utterance);
    }

    function calcularRitmoObjetivo() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivoTotal = (tiempoObjetivoHoras * 60) + tiempoObjetivoMinutos;
      return distanciaObjetivo > 0 && tiempoObjetivoTotal > 0 ? tiempoObjetivoTotal / distanciaObjetivo : 0;
    }

    function nuevaCarrera() {
      if (confirm("¿Quieres guardar la carrera antes de empezar una nueva?")) {
        guardarCarrera();
      }
      distanciaRecorrida = 0;
      startTime = null;
      endTime = null;
      pausedDuration = 0;
      document.getElementById('feedback').innerHTML = "";
      document.getElementById('nombreCarrera').value = "";
      document.getElementById('distanciaObjetivo').value = "0";
      document.getElementById('tiempoObjetivoHoras').value = "0";
      document.getElementById('tiempoObjetivoMinutos').value = "0";
      document.getElementById('ritmoObjetivo').innerHTML = "";
      path.setPath([]);
      kmMarkers.forEach(marker => marker.setMap(null));
      kmMarkers = [];
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      clearInterval(timerInterval);
      clearInterval(intervalID);
    }

    function guardarCarrera() {
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const now = new Date();
      const tiempoTranscurrido = new Date(now - startTime - pausedDuration);
      const horas = String(tiempoTranscurrido.getUTCHours()).padStart(2, '0');
      const minutos = String(tiempoTranscurrido.getUTCMinutes()).padStart(2, '0');
      const segundos = String(tiempoTranscurrido.getUTCSeconds()).padStart(2, '0');
      const ritmoPromedio = calcularRitmoPromedio();
      
      const carrera = {
        nombre: nombreCarrera,
        fecha: now.toLocaleDateString(),
        horaInicio: startTime.toLocaleTimeString(),
        tiempo: `${horas}:${minutos}:${segundos}`,
        distancia: distanciaRecorrida.toFixed(2),
        ritmo: ritmoPromedio,
        calorias: caloriasQuemadas.toFixed(0),
        ruta: path.getPath().getArray().map(latlng => ({ lat: latlng.lat(), lng: latlng.lng() }))
      };

      let carrerasGuardadas = JSON.parse(localStorage.getItem('carreras')) || [];
      carrerasGuardadas.push(carrera);
      localStorage.setItem('carreras', JSON.stringify(carrerasGuardadas));
      alert("Carrera guardada exitosamente.");
    }

    function mostrarCarrerasGuardadas() {
      const carrerasGuardadas = JSON.parse(localStorage.getItem('carreras')) || [];
      if (carrerasGuardadas.length > 0) {
        let html = "<h3>Carreras Guardadas:</h3>";
        carrerasGuardadas.forEach(carrera => {
          html += `
            <p>
              <strong>Nombre:</strong> ${carrera.nombre}<br>
              <strong>Fecha:</strong> ${carrera.fecha}<br>
              <strong>Hora de Inicio:</strong> ${carrera.horaInicio}<br>
              <strong>Tiempo:</strong> ${carrera.tiempo}<br>
              <strong>Distancia:</strong> ${carrera.distancia} km<br>
              <strong>Ritmo Promedio:</strong> ${carrera.ritmo} min/km<br>
              <strong>Calorías:</strong> ${carrera.calorias} cal
            </p>
            <hr>
          `;
        });
        document.getElementById('feedback').innerHTML = html;
      } else {
        document.getElementById('feedback').innerHTML = "<p>No hay carreras guardadas.</p>";
      }
    }

    function exportarGPX() {
      const pathArray = path.getPath().getArray();
      if (pathArray.length === 0) {
        alert("No hay datos de ruta para exportar.");
        return;
      }
      let gpx = '<?xml version="1.0" encoding="UTF-8"?>';
      gpx += '<gpx version="1.1" creator="Running App">';
      gpx += '<trk><trkseg>';
      pathArray.forEach(latlng => {
        gpx += `<trkpt lat="${latlng.lat()}" lon="${latlng.lng()}"></trkpt>`;
      });
      gpx += '</trkseg></trk></gpx>';

      const blob = new Blob([gpx], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ruta.gpx';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
