<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin: 0px 0 5px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      text-align: center;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 3px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom:0px;
    }

    .button-row button {
      width: 48%;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px;
    }

    .time-inputs div {
      width: 48%;
    }

    #map {
      height: 150px;
      width: 100%;
      margin-top: 10px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés App</h2>
    <h3 style="font-size: 1em;">Versión de prueba 1.0</h3>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01" value="0">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1" value="0">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1" value="0">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;
    let speechSynthesis = window.speechSynthesis;
    let utterance;
    let ritmoAlcanzado = true;
    let intervalID;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
        // Inicia el chequeo de ritmo cada 30 segundos
        intervalID = setInterval(checkRitmo, 30000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        clearInterval(intervalID);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      clearInterval(intervalID);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;

        if (Math.floor(distanciaRecorrida) > kmMarkers.length) {
          const kmMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: `${kmMarkers.length + 1} Km`,
          });
          kmMarkers.push(kmMarker);
        }

        caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
      }
    }

    function handleError(error) {
      console.warn(`ERROR(${error.code}): ${error.message}`);
    }

    function updateFeedback() {
      const now = new Date();
      const elapsedTime = new Date(now - startTime - pausedDuration);
      const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
      const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
      const seconds = (elapsedTime.getUTCSeconds() + elapsedTime.getUTCMilliseconds() / 1000).toFixed(1).padStart(4, '0');
      const formattedTime = `${hours}:${minutes}:${seconds}`;

      document.getElementById('feedback').innerHTML = `
        <p>Tiempo transcurrido: ${formattedTime}</p>
        <p>Distancia recorrida: ${distanciaRecorrida.toFixed(2)} Km</p>
        <p>Calorías quemadas: ${caloriasQuemadas.toFixed(1)}</p>
      `;
    }

    function mostrarResultados() {
      const now = new Date();
      const elapsedTime = new Date(now - startTime - pausedDuration);
      const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
      const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
      const seconds = (elapsedTime.getUTCSeconds() + elapsedTime.getUTCMilliseconds() / 1000).toFixed(1).padStart(4, '0');
      const formattedTime = `${hours}:${minutes}:${seconds}`;

      document.getElementById('feedback').innerHTML = `
        <p>Tiempo total: ${formattedTime}</p>
        <p>Distancia total: ${distanciaRecorrida.toFixed(2)} Km</p>
        <p>Calorías totales: ${caloriasQuemadas.toFixed(1)}</p>
      `;
    }

    function nuevaCarrera() {
      if (confirm("¿Deseas guardar tu carrera antes de borrar los datos?")) {
        guardarCarrera();
      }
      distanciaRecorrida = 0;
      startTime = null;
      endTime = null;
      pausedDuration = 0;
      caloriasQuemadas = 0;
      kmMarkers.forEach(marker => marker.setMap(null));
      kmMarkers = [];
      document.getElementById('feedback').innerHTML = "";
      path.setPath([]);
      isPaused = false;
    }

    function calcularRitmo() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const tiempoObjetivoHoras = parseInt(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoObjetivoMinutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value);

      const tiempoObjetivoTotal = (tiempoObjetivoHoras * 60) + tiempoObjetivoMinutos;
      if (distanciaObjetivo > 0 && tiempoObjetivoTotal > 0) {
        const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
        const minutos = Math.floor(ritmoObjetivo);
        const segundos = Math.round((ritmoObjetivo - minutos) * 60);
        document.getElementById('ritmoObjetivo').innerHTML = `Ritmo Objetivo: ${minutos}m ${segundos}s / Km`;
        document.getElementById('ritmoObjetivo').className = "";
      } else {
        document.getElementById('ritmoObjetivo').innerHTML = "Por favor, ingresa valores válidos.";
        document.getElementById('ritmoObjetivo').className = "not-achieved";
      }
    }

    function checkRitmo() {
      const tiempoObjetivoHoras = parseInt(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoObjetivoMinutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivoTotal = (tiempoObjetivoHoras * 60) + tiempoObjetivoMinutos;
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);

      if (distanciaObjetivo > 0 && tiempoObjetivoTotal > 0) {
        const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
        const tiempoTranscurrido = (new Date() - startTime - pausedDuration) / (1000 * 60);
        const distanciaEsperada = tiempoTranscurrido / ritmoObjetivo;

        if (distanciaRecorrida < distanciaEsperada) {
          document.getElementById('ritmoObjetivo').className = "not-achieved";
          if (ritmoAlcanzado) {
            ritmoAlcanzado = false;
            utterance = new SpeechSynthesisUtterance("Debes aumentar el ritmo");
            speechSynthesis.speak(utterance);
            let repeticiones = 1;
            const repetirMensaje = () => {
              if (repeticiones < 5) {
                utterance = new SpeechSynthesisUtterance("Debes aumentar el ritmo");
                speechSynthesis.speak(utterance);
                repeticiones++;
              } else {
                clearInterval(repetirID);
                setTimeout(() => { ritmoAlcanzado = true; }, 10000); // Pausa de 10 segundos
              }
            };
            const repetirID = setInterval(repetirMensaje, 3000);
          }
        } else {
          document.getElementById('ritmoObjetivo').className = "achieved";
          ritmoAlcanzado = true;
        }
      }
    }

    function mostrarRitmosPorKm() {
      alert("Funcionalidad en desarrollo.");
    }

    function exportarGPX() {
      alert("Funcionalidad en desarrollo.");
    }

    function guardarCarrera() {
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const fechaCarrera = new Date(startTime).toLocaleDateString();
      const horaInicioCarrera = new Date(startTime).toLocaleTimeString();
      const tiempoTranscurrido = document.getElementById('feedback').querySelector('p:nth-child(1)').innerText.split(': ')[1];
      const distanciaTotal = distanciaRecorrida.toFixed(2);
      const ritmoPromedio = calcularRitmoPromedio(tiempoTranscurrido, distanciaTotal);
      const caloriasTotales = caloriasQuemadas.toFixed(1);
      const rutaGPX = path.getPath().getArray().map(latLng => `${latLng.lat()},${latLng.lng()}`).join(';');

      const datosCarrera = {
        nombre: nombreCarrera,
        fecha: fechaCarrera,
        horaInicio: horaInicioCarrera,
        tiempo: tiempoTranscurrido,
        distancia: distanciaTotal,
        ritmo: ritmoPromedio,
        calorías: caloriasTotales,
        ruta: rutaGPX,
      };

      localStorage.setItem(`carrera_${new Date().getTime()}`, JSON.stringify(datosCarrera));
      alert("Carrera guardada exitosamente.");
    }

    function calcularRitmoPromedio(tiempo, distancia) {
      const tiempoParts = tiempo.split(':');
      const horas = parseFloat(tiempoParts[0]);
      const minutos = parseFloat(tiempoParts[1]);
      const segundos = parseFloat(tiempoParts[2]);
      const tiempoTotalEnMinutos = (horas * 60) + minutos + (segundos / 60);

      if (distancia > 0) {
        const ritmoPromedio = tiempoTotalEnMinutos / distancia;
        const ritmoMinutos = Math.floor(ritmoPromedio);
        const ritmoSegundos = Math.round((ritmoPromedio - ritmoMinutos) * 60);
        return `${ritmoMinutos}m ${ritmoSegundos}s por Km`;
      } else {
        return "N/A";
      }
    }
  </script>
</body>
</html>
