<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnersPace Pro</title>
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }
         /* Contenedor principal de la aplicación */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
            color: #1a26ce;
        }
        h1 {
            font-size: 0.5 em;
            margin-bottom: 0.5em;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 1em;
        }
        /* Estilos para las tarjetas que contienen los elementos de la interfaz */
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        /* Estilos para los campos de entrada y botones */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #112075;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            width: 38%;
            margin-bottom: 10px;
        }
        .time-input {
            display: flex;
            justify-content: space-between;
        }
        .time-input input {
            width: 48%;
        }
          /* Estilos específicos para los botones */
        button {
            background-color: #112075;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #1a3099;
            transform: translateY(-2px);
        }
        button.active {
            background-color: #1de40a;
        }
        /* Estilos para el mapa */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Estilos para el área de resultados */
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .feedback-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        }

        #feedback {
        flex-basis: 70%; /* Ajusta el ancho del div feedback */
        }

        #control-buttons {
        flex-basis: 30%; /* Ajusta el ancho del div control-buttons */
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        }
        
        .achieved {
            color: #4CAF50;
        }
        .not-achieved {
            color: #F44336;
        }
        #carrerasGuardadas {
            display: none;
        }
        .carrera-guardada {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .carrera-guardada button {
            width: auto;
            padding: 8px 15px;
            margin: 5px;
        }
        #creator-info {
            background-color: #112075;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #112075;
            color: white;
            border-radius: 25px;
            font-size: 0.9em;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Información del creador -->
    <div id="creator-info">Desarrollada por Diego Valdés</div>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        <h1>RunnersPace Pro</h1>
        <!-- Mapa para mostrar la ruta de la carrera -->
        <div id="map"></div>
<!-- Área para mostrar feedback durante la carrera -->
<div class="feedback-container">
    <div id="feedback" class="card"></div>
    <div id="control-buttons" style="display: none;">
      <button id="pausarBtn" onclick="pausarReanudarCarrera()">Pausar Carrera</button>
      <button id="finalizarBtn" onclick="finalizarCarrera()">Finalizar Carrera</button>
    </div>
  </div>
        <!-- Tarjeta para ingresar detalles de la carrera -->
        <div class="card">
            <input type="text" id="nombreCarrera" placeholder="Nombre de la carrera">
            <h3>Distancia objetivo (km)</h3>
            <input type="number" id="distanciaObjetivo" placeholder="Distancia objetivo (km)" value="0">
            <h3>Tiempo Objetivo</h3>
            <div class="time-input">
                <input type="number" id="tiempoObjetivoHoras" placeholder="Horas" value="0">
                <input type="number" id="tiempoObjetivoMinutos" placeholder="Minutos" value="0">
            </div>
            <button onclick="calcularRitmo()">Calcular Ritmo</button>
            <div id="ritmoObjetivo"></div>
            <div id="feedbackInicio"></div>
        </div>
        <!-- Tarjeta con controles para iniciar, pausar y finalizar la carrera -->
        <div class="card">
            <!-- Botones de control -->
            <div class="button-group">
                <button id="iniciarBtn" onclick="iniciarCarrera()">Iniciar Carrera</button>
                <div id="control-buttons" style="display: none;">
                  <div class="button-group">
                    <button id="pausarBtn" onclick="pausarReanudarCarrera()">Pausar Carrera</button>
                    <button id="finalizarBtn" onclick="finalizarCarrera()">Finalizar Carrera</button>
                  </div>
                </div>
                <div id="finalizar-options" style="display: none;">
                  <button onclick="guardarCarrera()">Guardar Carrera</button>
                  <button onclick="exportarCarrera()">Exportar Carrera</button>
                </div>
              </div>
      <!-- Tarjeta con opciones adicionales (análisis, exportación, guardado) -->
        <div class="card">
            <div class="button-group">
                <button onclick="mostrarRitmosPorKm()">Analizar Ritmos</button>
                <button onclick="prepararYExportarGPX()">Exportar Ruta GPX</button>
            </div>
            <div class="button-group">
                <button onclick="guardarCarrera()">Guardar Carrera</button>
                <button onclick="toggleCarrerasGuardadas()">Mostrar/Ocultar Carreras Guardadas</button>
            </div>
            <button onclick="tomarFoto()">Tomar Foto</button>
        </div>
        <!-- Área para mostrar las carreras guardadas -->
        <div id="carrerasGuardadas" class="card"></div>
       
        <footer>
            <p>Versión de prueba</p>
        </footer>
    </div>
    <!-- Script de Google Maps para el mapa -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&libraries=geometry&callback=initMap" async defer></script>
    <script>
         // Declaración de variables globales
        let map, marker, path;
        let startTime, endTime, timerInterval;
        let distanciaRecorrida = 0;
        let watchID;
        let isPaused = false;
        let pausedTime, pausedDuration = 0;
        let kmMarkers = [];
        let caloriasQuemadas = 0;
        const CALORIAS_POR_KM = 60;
        let speechSynthesis = window.speechSynthesis;
        let utterance;
        let ritmoAlcanzado = true;
        let intervalID;
        let foto;
        let carreraGuardada = false;
        let distanciaObjetivo = 0;
        let objetivoAlcanzado = false;
        let distanciaHastaProximoKm = 1.0;
        let kilometrosRecorridos = 0;
        let isRunning = false;
        let elevationData = [];
        

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                map: map,
                title: 'Tu ubicación actual',
            });
            path = new google.maps.Polyline({
                map: map,
                path: [],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
        }

// Agregar el evento beforeunload
window.addEventListener('beforeunload', function(event) {
  event.preventDefault();
  event.returnValue = '¿Estás seguro de refrescar la página? Se perderá la información actual.';
});

        function startCountdown() {
            const counterElement = document.getElementById('counter');
            let counter = 5;
            counterElement.style.display = 'flex';
            counterElement.textContent = counter;
            const countdownInterval = setInterval(() => {
                counter--;
                if (counter === 0) {
                    clearInterval(countdownInterval);
                    counterElement.style.display = 'none';
                    startRunning();
                    speak("Inicia la carrera");
                } else {
                    counterElement.textContent = counter;
                }
            }, 1000);
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        function startRunning() {
            if (!isRunning) {
                isRunning = true;
                startTime = new Date();
                if (isPaused) {
                    pausedDuration += new Date() - pausedTime;
                }
                isPaused = false;
                document.getElementById('pausarBtn').classList.remove('active');
                document.getElementById('iniciarBtn').classList.add('active');
                watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000,
                });
                intervalID = setInterval(updateFeedback, 1000);
            }
        }

        function iniciarCarrera() {
            if (navigator.geolocation) {
                if (!isPaused) {
                    startTime = new Date();
                    distanciaRecorrida = 0;
                    caloriasQuemadas = 0;
                    pausedDuration = 0;
                    document.getElementById('feedback').innerHTML = "";
                    path.setPath([]); // Limpiar la ruta anterior
                    elevationData = []; // Limpiar datos de elevación anteriores
                } else {
                    pausedDuration += (new Date() - pausedTime);
                }
                isPaused = false;
                watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0,
                });
                timerInterval = setInterval(updateFeedback, 1000);
                intervalID = setInterval(checkRitmo, 30000);
                document.getElementById('control-buttons').style.display = 'block';
                document.getElementById('finalizar-options').style.display = 'none';
                document.getElementById('iniciarBtn').classList.add('active');
                document.getElementById('pausarBtn').classList.remove('active');
                document.getElementById('pausarBtn').textContent = 'Pausar Carrera';
                isRunning = true;
            } else {
                alert("La geolocalización no es soportada por este navegador.");
            }
        }

        function pausarReanudarCarrera() {
            if (!isPaused) {
                clearInterval(timerInterval);
                clearInterval(intervalID);
                if (navigator.geolocation) {
                    navigator.geolocation.clearWatch(watchID);
                }
                pausedTime = new Date();
                isPaused = true;
                document.getElementById('control-buttons').style.display = 'block';
                document.getElementById('pausarBtn').textContent = 'Reanudar Carrera';
                document.getElementById('pausarBtn').classList.add('active');
                document.getElementById('iniciarBtn').classList.remove('active');
                isRunning = false;
            } else {
                iniciarCarrera();
            }
        }

        function finalizarCarrera() {
            endTime = new Date();
            clearInterval(timerInterval);
            clearInterval(intervalID);
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
            }
            isRunning = false;
            mostrarResultados();
            const ritmoObjetivo = calcularRitmoObjetivo();
            const ritmoFinal = calcularRitmoPromedio();
            if (ritmoFinal <= ritmoObjetivo) {
                mostrarMensaje(`¡Felicidades! Alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`, 'achieved');
            } else {
                mostrarMensaje(`No alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`, 'not-achieved');
            }
            document.getElementById('control-buttons').style.display = 'none';
            document.getElementById('finalizar-options').style.display = 'block';
        }

        function nuevaCarrera() {
            if (!carreraGuardada) {
                if (confirm("¿Quieres guardar la carrera antes de borrarla?")) {
                    guardarCarrera();
                } else {
                    resetearCarrera();
                }
            } else {
                resetearCarrera();
            }
        }

        function resetearCarrera() {
            document.getElementById('feedback').innerHTML = "";
            document.getElementById('ritmoObjetivo').innerHTML = "";
            document.getElementById('distanciaObjetivo').value = "0";
            document.getElementById('tiempoObjetivoHoras').value = "0";
            document.getElementById('tiempoObjetivoMinutos').value = "0";
            document.getElementById('nombreCarrera').value = "";
            objetivoAlcanzado = false;
            distanciaRecorrida = 0;
            path.setPath([]);
            elevationData = [];
            clearInterval(timerInterval);
            clearInterval(intervalID);
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
            }
            distanciaRecorrida = 0;
            caloriasQuemadas = 0;
            isPaused = false;
            pausedDuration = 0;
            kmMarkers = [];
            document.getElementById('iniciarBtn').classList.remove('active');
            document.getElementById('pausarBtn').classList.remove('active');
            document.getElementById('pausarBtn').textContent = 'Pausar Carrera';
            carreraGuardada = false;
            isRunning = false;
        }

        function actualizarDistancia(nuevaDistancia) {
            distanciaRecorrida += nuevaDistancia;
        
            if (!objetivoAlcanzado && distanciaRecorrida >= distanciaObjetivo) {
                objetivoAlcanzado = true;
                const utterance = new SpeechSynthesisUtterance(`Has completado tu distancia objetivo de ${distanciaObjetivo} kilómetros.`);
                speechSynthesis.speak(utterance);
            }
        }

        function updateLocation(position) {
            const { latitude, longitude } = position.coords;
            const currentLocation = new google.maps.LatLng(latitude, longitude);
            path.getPath().push(currentLocation);
            map.panTo(currentLocation);
            marker.setPosition(currentLocation);
            if (path.getPath().getLength() > 1) {
                const previousLocation = path.getPath().getAt(path.getPath().getLength() - 2);
                const newDistance = google.maps.geometry.spherical.computeDistanceBetween(previousLocation, currentLocation) / 1000;
                distanciaRecorrida += newDistance;
                caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
            }
            // Simular datos de elevación (reemplazar con datos reales si están disponibles)
            elevationData.push(Math.random() * 100);
            checkKmMarkers(currentLocation);
        }

        function checkKmMarkers(currentLocation) {
            const kmMark = Math.floor(distanciaRecorrida);
            if (kmMarkers.length < kmMark) {
                kmMarkers.push(currentLocation);
                utterance = new SpeechSynthesisUtterance(`¡Has completado ${kmMark} kilómetros!`);
                speechSynthesis.speak(utterance);
}
        }

        function handleError(error) {
            console.error(`Error: ${error.message}`);
        }

        function updateFeedback() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Actual: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function calcularRitmo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
            document.getElementById('ritmoObjetivo').innerHTML = `Ritmo Objetivo: ${ritmoObjetivo.toFixed(2)} min/km`;
        }

        function calcularRitmoObjetivo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            return tiempoObjetivoTotal / distanciaObjetivo;
        }

        function calcularRitmoPromedio() {
            const elapsedTime = (new Date() - startTime - pausedDuration) / 1000 / 60; // Convertir a minutos
            return distanciaRecorrida > 0 ? elapsedTime / distanciaRecorrida : 0;
        }

        function mostrarResultados() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Promedio: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function checkRitmo() {
            const ritmoObjetivo = calcularRitmoObjetivo();
            const ritmoPromedio = calcularRitmoPromedio();
            if (ritmoPromedio <= ritmoObjetivo) {
                utterance = new SpeechSynthesisUtterance(`¡Excelente ritmo, manténte así y lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
                speechSynthesis.speak(utterance);
            } else {
                utterance = new SpeechSynthesisUtterance(`¡Corre un poco más rápido, si sigues así no lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
                speechSynthesis.speak(utterance);
                ritmoAlcanzado = false;
            }
        }

        function mostrarMensaje(mensaje, clase) {
            document.getElementById('feedback').innerHTML += `<div class="${clase}">${mensaje}</div>`;
        }

        function guardarCarrera() {
            const nombreCarrera = document.getElementById('nombreCarrera').value;
            const fechaCarrera = new Date().toLocaleString();
            const datosCarrera = {
                nombre: nombreCarrera,
                fecha: fechaCarrera,
                distancia: distanciaRecorrida.toFixed(2),
                tiempo: Math.floor((endTime - startTime - pausedDuration) / 1000 / 60),
                ritmo: calcularRitmoPromedio().toFixed(2),
                calorias: Math.floor(caloriasQuemadas),
            };
            const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
            carrerasGuardadas.push(datosCarrera);
            localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));
            alert('Carrera guardada exitosamente');
            mostrarCarrerasGuardadas();
            carreraGuardada = true;
        }

        function mostrarCarrerasGuardadas() {
    const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
    const container = document.getElementById('carrerasGuardadas');
    container.innerHTML = '';

    carrerasGuardadas.forEach((carrera, index) => {
        const carreraElement = document.createElement('div');
        carreraElement.className = 'carrera-guardada';
        carreraElement.innerHTML = `
            <h3>${carrera.nombre}</h3>
            <p>Distancia: ${carrera.distancia.toFixed(2)} km</p>
            <p>Tiempo: ${formatTime(carrera.tiempo)}</p>
            <p>Ritmo Promedio: ${carrera.ritmoPromedio.toFixed(2)} min/km</p>
            <button onclick="prepararYExportarGPX(${JSON.stringify(carrera)})">Exportar GPX</button>
        `;
        container.appendChild(carreraElement);
    });
}

function formatTime(ms) {
    const date = new Date(ms);
    return `${date.getUTCHours()}:${date.getUTCMinutes().toString().padStart(2, '0')}:${date.getUTCSeconds().toString().padStart(2, '0')}`;
}

        function eliminarCarrera(index) {
            const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
            carrerasGuardadas.splice(index, 1);
            localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));
            mostrarCarrerasGuardadas();
        }

        function toggleCarrerasGuardadas() {
    const container = document.getElementById('carrerasGuardadas');
    if (container.style.display === 'none') {
        container.style.display = 'block';
        mostrarCarrerasGuardadas();
    } else {
        container.style.display = 'none';
    }
}
        function prepararYExportarGPX() {
            const nombreCarrera = document.getElementById('nombreCarrera').value || 'Carrera sin nombre';
            if (path.getPath().getLength() === 0) {
                alert("No hay datos de ruta para exportar.");
                return;
            }
            const data = {
                nombreCarrera: nombreCarrera,
                path: path,
                elevationData: elevationData
            };
            exportarGPX(data);
        }

        function exportarGPX(data) {
            const { nombreCarrera, path, elevationData } = data;

            if (!nombreCarrera || !path || !elevationData) {
                console.error('Error: Datos de entrada incompletos.');
                return;
            }

            if (path.getPath().getLength() === 0) {
                console.error('Error: No hay datos de ruta.');
                return;
            }

            if (elevationData.length !== path.getPath().getLength()) {
                console.error('Error: Datos de elevación incorrectos.');
                return;
            }

            const startTime = new Date();
            const timeIntervalPerPoint = 30; // segundos

            let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="RunnersPace Pro" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata>
    <time>${startTime.toISOString()}</time>
  </metadata>
  <trk>
    <name>${escapeXml(nombreCarrera)}</name>
    <type>Running</type>
    <trkseg>
`;

            const pathArray = path.getPath().getArray();
            let distanceSoFar = 0;

            for (let i = 0; i < pathArray.length; i++) {
                const point = pathArray[i];
                
                if (i > 0) {
                    try {
                        distanceSoFar += google.maps.geometry.spherical.computeDistanceBetween(pathArray[i-1], point);
                    } catch (error) {
                        console.warn('Error al calcular distancia:', error);
                    }
                }

                const elevation = elevationData[i] || 0;
                const pointTime = new Date(startTime.getTime() + i * timeIntervalPerPoint * 1000);

                gpxContent += `    <trkpt lat="${point.lat()}" lon="${point.lng()}">
      <ele>${elevation.toFixed(1)}</ele>
      <time>${pointTime.toISOString()}</time>
    </trkpt>
`;
            }

            gpxContent += `  </trkseg>
  </trk>
</gpx>`;

            try {
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${nombreCarrera.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error al exportar archivo GPX:', error);
                alert('Error al exportar archivo GPX. Intenta nuevamente.');
            }
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function tomarFoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    document.body.appendChild(video);
                    video.srcObject = mediaStream;
                    video.play();

                    video.onloadedmetadata = () => {
                        const button = document.createElement('button');
                        button.textContent = 'Capturar Foto';
                        button.style.display = 'block';
                        document.body.appendChild(button);

                        button.addEventListener('click', () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const photoContainer = document.getElementById('photoContainer');
                            photoContainer.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = canvas.toDataURL('image/jpeg');
                            photoContainer.appendChild(img);

                            video.pause();
                            video.srcObject.getTracks().forEach(track => track.stop());
                            document.body.removeChild(video);
                            document.body.removeChild(button);
                        });
                    };
                })
                .catch(error => {
                    console.error('Error al acceder a la cámara:', error);
                    alert('Error al acceder a la cámara. Verifica que tienes permiso para acceder y que la cámara está disponible.');
                });
        }
