<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnersPace Pro</title>
    <style>
        :root {
            --primary-color: #114799;
            --secondary-color: #FFA000;
            --background-color: #F5F5F5;
            --text-color: #333;
            --text-align: center;
            --card-background: #FFFFFF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('https://www.instagram.com/p/C8XsBX9pZXj/');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
            color: var(--primary-color);
        }
        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }
        input {
            background-color: #E0E0E0;
            color: var(--text-color);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1 0 48%;
            margin: 4px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        #feedback {
            font-weight: bold;
            text-align: center;
        }
        .achieved { color: var(--primary-color); }
        .not-achieved { color: #F44336; }
        #carrerasGuardadas {
            display: none;
        }
        .carrera-guardada {
            background-color: #E8F5E9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #creator-info {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 25px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="creator-info">Desarrollada por Diego Valdés</div>
    <div class="container">
        <h1>RunnersPace Pro</h1>
        <div id="feedback" class="card"></div>
        <div id="map"></div>
    </div>
        <div class="card">
            <input type="text" id="nombreCarrera" placeholder="Nombre de la carrera">
            <h3>Distancia y Tiempo Objetivo</h3>
            <input type="number" id="distanciaObjetivo" placeholder="Distancia objetivo (km)" value="0">
            <div class="button-group">
                <input type="number" id="tiempoObjetivoHoras" placeholder="Horas" value="0">
                <input type="number" id="tiempoObjetivoMinutos" placeholder="Minutos" value="0">
            </div>
            <button onclick="calcularRitmo()">Calcular Ritmo</button>
            <div id="ritmoObjetivo"></div>
            <div id="feedbackInicio"></div>
        </div>
        <div class="card">
            <div class="button-group">
                <button id="iniciarBtn" onclick="iniciarCarrera()">Iniciar</button>
                <button id="pausarBtn" onclick="pausarReanudarCarrera()">Pausar</button>
                <button onclick="finalizarCarrera()">Finalizar</button>
                <button onclick="nuevaCarrera()">Nueva</button>
            </div>
        </div>

        <div class="card">
            <div class="button-group">
                <button onclick="mostrarRitmosPorKm()">Analizar Ritmos</button>
                <button onclick="prepararYExportarGPX()">Exportar GPX</button>
                <button onclick="guardarCarrera()">Guardar</button>
                <button onclick="toggleCarrerasGuardadas()">Historial</button>
            </div>
            <button onclick="tomarFoto()">Tomar Foto</button>
        </div>
        <div id="carrerasGuardadas" class="card"></div>
        
        <footer>
            <p>RunnersPace Pro - Versión de prueba</p>
        </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&libraries=geometry&callback=initMap" async defer></script>
    <script>
        let map, marker, path;
        let startTime, endTime, timerInterval;
        let distanciaRecorrida = 0;
        let watchID;
        let isPaused = false;
        let pausedTime, pausedDuration = 0;
        let kmMarkers = [];
        let caloriasQuemadas = 0;
        const CALORIAS_POR_KM = 60;
        let speechSynthesis = window.speechSynthesis;
        let utterance;
        let ritmoAlcanzado = true;
        let intervalID;
        let foto;
        let carreraGuardada = false;
        let distanciaObjetivo = 0;
        let objetivoAlcanzado = false;
        let distanciaHastaProximoKm = 1.0;
        let kilometrosRecorridos = 0;
        let isRunning = false;
        let elevationData = [];
        let Marker

        function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 15,
  });
  marker = new google.maps.Marker({
    position: { lat: -34.397, lng: 150.644 },
    map: map,
    icon: 'https://www.instagram.com/p/C8XsBX9pZXj/', // Agrega la imagen aquí
    title: 'Tu ubicación actual'
  });
  path = new google.maps.Polyline({
    map: map,
    path: [],
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2,
  });
}

// Agregar el evento beforeunload
window.addEventListener('beforeunload', function(event) {
  event.preventDefault();
  event.returnValue = '¿Estás seguro de refrescar la página? Se perderá la información actual.';
});


// Funciones principales
function iniciarCarrera() {
    if (!navigator.geolocation) {
        alert("La geolocalización no es soportada por este navegador.");
        return;
    }
    
    if (!isPaused) {
        resetearCarrera();
    } else {
        pausedDuration += (new Date() - pausedTime);
    }
    
    startRunning();
}

function pausarReanudarCarrera() {
    if (!isPaused) {
        pausarCarrera();
    } else {
        iniciarCarrera();
    }
}

function finalizarCarrera() {
    if (!isRunning) return;
    
    endTime = new Date();
    stopTracking();
    mostrarResultados();
    evaluarRendimiento();
}

function nuevaCarrera() {
    if (!carreraGuardada && confirm("¿Quieres guardar la carrera antes de borrarla?")) {
        guardarCarrera();
    }
    resetearCarrera();
}

// Funciones auxiliares
function startRunning() {
    isRunning = true;
    isPaused = false;
    startTime = new Date();
    watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000,
    });
    intervalID = setInterval(updateFeedback, 1000);
    updateUI('iniciar');
    speak("Inicia la carrera");
}

function pausarCarrera() {
    clearInterval(intervalID);
    navigator.geolocation.clearWatch(watchID);
    pausedTime = new Date();
    isPaused = true;
    isRunning = false;
    updateUI('pausar');
}

function stopTracking() {
    isRunning = false;
    clearInterval(intervalID);
    navigator.geolocation.clearWatch(watchID);
}

function resetearCarrera() {
    distanciaRecorrida = 0;
    caloriasQuemadas = 0;
    pausedDuration = 0;
    kilometrosRecorridos = 0;
    elevationData = [];
    path.setPath([]);
    document.getElementById('feedback').innerHTML = "";
    carreraGuardada = false;
}

function updateLocation(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const newLatLng = new google.maps.LatLng(lat, lng);
    
    marker.setPosition(newLatLng);
    map.panTo(newLatLng);
    
    const pathLength = path.getPath().getLength();
    if (pathLength > 0) {
        const lastPoint = path.getPath().getAt(pathLength - 1);
        const distanceKm = google.maps.geometry.spherical.computeDistanceBetween(lastPoint, newLatLng) / 1000;
        distanciaRecorrida += distanceKm;
        caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
        checkKilometroCompleto(distanceKm);
    }
    
    path.getPath().push(newLatLng);
    elevationData.push(position.coords.altitude || 0);
}

function updateFeedback() {
    const tiempoTranscurrido = new Date() - startTime - pausedDuration;
    const ritmoActual = calcularRitmoPromedio();
    
    document.getElementById('feedback').innerHTML = `
        Distancia: ${distanciaRecorrida.toFixed(2)} km<br>
        Tiempo: ${formatTime(tiempoTranscurrido)}<br>
        Ritmo: ${ritmoActual.toFixed(2)} min/km<br>
        Calorías: ${caloriasQuemadas.toFixed(0)}
    `;
}

function checkKilometroCompleto(distanciaReciente) {
    const distanciaHastaProximoKm = 1 - (distanciaRecorrida % 1);
    if (distanciaHastaProximoKm <= distanciaReciente) {
        kilometrosRecorridos++;
        const mensaje = `Has completado ${kilometrosRecorridos} kilómetros`;
        speak(mensaje);
        mostrarMensaje(mensaje, 'achieved');
    }
}

function calcularRitmoPromedio() {
    const tiempoEnMinutos = (new Date() - startTime - pausedDuration) / 60000;
    return distanciaRecorrida > 0 ? tiempoEnMinutos / distanciaRecorrida : 0;
}

function calcularRitmoObjetivo() {
    const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
    const tiempoObjetivoHoras = parseInt(document.getElementById('tiempoObjetivoHoras').value);
    const tiempoObjetivoMinutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value);
    const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
    return distanciaObjetivo > 0 ? tiempoObjetivoTotal / distanciaObjetivo : 0;
}

function mostrarResultados() {
    const tiempoTotal = endTime - startTime - pausedDuration;
    const ritmoPromedio = calcularRitmoPromedio();
    const mensaje = `
        Distancia total: ${distanciaRecorrida.toFixed(2)} km<br>
        Tiempo total: ${formatTime(tiempoTotal)}<br>
        Ritmo promedio: ${ritmoPromedio.toFixed(2)} min/km<br>
        Calorías quemadas: ${caloriasQuemadas.toFixed(0)}
    `;
    document.getElementById('feedback').innerHTML = mensaje;
}

function evaluarRendimiento() {
    const ritmoObjetivo = calcularRitmoObjetivo();
    const ritmoFinal = calcularRitmoPromedio();
    const mensaje = ritmoFinal <= ritmoObjetivo
        ? `¡Felicidades! Alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`
        : `No alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`;
    mostrarMensaje(mensaje, ritmoFinal <= ritmoObjetivo ? 'achieved' : 'not-achieved');
}

// Funciones de utilidad
function formatTime(ms) {
    const hours = Math.floor(ms / 3600000);
    const minutes = Math.floor((ms % 3600000) / 60000);
    const seconds = Math.floor((ms % 60000) / 1000);
    return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
}

function padZero(num) {
    return num.toString().padStart(2, '0');
}

function speak(text) {
    speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

function mostrarMensaje(mensaje, clase) {
    const feedbackElement = document.getElementById('feedback');
    feedbackElement.innerHTML += `<p class="${clase}">${mensaje}</p>`;
}

function updateUI(action) {
    const iniciarBtn = document.getElementById('iniciarBtn');
    const pausarBtn = document.getElementById('pausarBtn');
    if (action === 'iniciar') {
        iniciarBtn.classList.add('active');
        pausarBtn.classList.remove('active');
        pausarBtn.textContent = 'Pausar Carrera';
    } else if (action === 'pausar') {
        iniciarBtn.classList.remove('active');
        pausarBtn.classList.add('active');
        pausarBtn.textContent = 'Reanudar Carrera';
    }
}

function handleError(error) {
    console.warn(`ERROR(${error.code}): ${error.message}`);
}

        function updateFeedback() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Actual: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function calcularRitmo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
            document.getElementById('ritmoObjetivo').innerHTML = `Ritmo Objetivo: ${ritmoObjetivo.toFixed(2)} min/km`;
        }

        function calcularRitmoObjetivo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            return tiempoObjetivoTotal / distanciaObjetivo;
        }

        function calcularRitmoPromedio() {
            const elapsedTime = (new Date() - startTime - pausedDuration) / 1000 / 60; // Convertir a minutos
            return distanciaRecorrida > 0 ? elapsedTime / distanciaRecorrida : 0;
        }

        function mostrarResultados() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Promedio: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function checkRitmo() {
            const ritmoObjetivo = calcularRitmoObjetivo();
            const ritmoPromedio = calcularRitmoPromedio();
            if (ritmoPromedio <= ritmoObjetivo) {
                utterance = new SpeechSynthesisUtterance(`¡Excelente ritmo, manténte así y lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
                speechSynthesis.speak(utterance);
            } else {
                utterance = new SpeechSynthesisUtterance(`¡Corre un poco más rápido, si sigues así no lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
                speechSynthesis.speak(utterance);
                ritmoAlcanzado = false;
            }
        }

        function mostrarMensaje(mensaje, clase) {
            document.getElementById('feedback').innerHTML += `<div class="${clase}">${mensaje}</div>`;
        }

        function guardarCarrera() {
            const nombreCarrera = document.getElementById('nombreCarrera').value;
            const fechaCarrera = new Date().toLocaleString();
            const datosCarrera = {
                nombre: nombreCarrera,
                fecha: fechaCarrera,
                distancia: distanciaRecorrida.toFixed(2),
                tiempo: Math.floor((endTime - startTime - pausedDuration) / 1000 / 60),
                ritmo: calcularRitmoPromedio().toFixed(2),
                calorias: Math.floor(caloriasQuemadas),
            };
            const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
            carrerasGuardadas.push(datosCarrera);
            localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));
            alert('Carrera guardada exitosamente');
            mostrarCarrerasGuardadas();
            carreraGuardada = true;
        }

        function mostrarCarrerasGuardadas() {
    const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
    const container = document.getElementById('carrerasGuardadas');
    container.innerHTML = '';

    carrerasGuardadas.forEach((carrera, index) => {
        const carreraElement = document.createElement('div');
        carreraElement.className = 'carrera-guardada';
        carreraElement.innerHTML = `
            <h3>${carrera.nombre}</h3>
            <p>Distancia: ${carrera.distancia.toFixed(2)} km</p>
            <p>Tiempo: ${formatTime(carrera.tiempo)}</p>
            <p>Ritmo Promedio: ${carrera.ritmoPromedio.toFixed(2)} min/km</p>
            <button onclick="prepararYExportarGPX(${JSON.stringify(carrera)})">Exportar GPX</button>
        `;
        container.appendChild(carreraElement);
    });
}

function formatTime(ms) {
    const date = new Date(ms);
    return `${date.getUTCHours()}:${date.getUTCMinutes().toString().padStart(2, '0')}:${date.getUTCSeconds().toString().padStart(2, '0')}`;
}

        function eliminarCarrera(index) {
            const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
            carrerasGuardadas.splice(index, 1);
            localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));
            mostrarCarrerasGuardadas();
        }

        function toggleCarrerasGuardadas() {
    const container = document.getElementById('carrerasGuardadas');
    if (container.style.display === 'none') {
        container.style.display = 'block';
        mostrarCarrerasGuardadas();
    } else {
        container.style.display = 'none';
    }
}
        function prepararYExportarGPX() {
            const nombreCarrera = document.getElementById('nombreCarrera').value || 'Carrera sin nombre';
            if (path.getPath().getLength() === 0) {
                alert("No hay datos de ruta para exportar.");
                return;
            }
            const data = {
                nombreCarrera: nombreCarrera,
                path: path,
                elevationData: elevationData
            };
            exportarGPX(data);
        }

        function exportarGPX(data) {
            const { nombreCarrera, path, elevationData } = data;

            if (!nombreCarrera || !path || !elevationData) {
                console.error('Error: Datos de entrada incompletos.');
                return;
            }

            if (path.getPath().getLength() === 0) {
                console.error('Error: No hay datos de ruta.');
                return;
            }

            if (elevationData.length !== path.getPath().getLength()) {
                console.error('Error: Datos de elevación incorrectos.');
                return;
            }

            const startTime = new Date();
            const timeIntervalPerPoint = 30; // segundos

            let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="RunnersPace Pro" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata>
    <time>${startTime.toISOString()}</time>
  </metadata>
  <trk>
    <name>${escapeXml(nombreCarrera)}</name>
    <type>Running</type>
    <trkseg>
`;

            const pathArray = path.getPath().getArray();
            let distanceSoFar = 0;

            for (let i = 0; i < pathArray.length; i++) {
                const point = pathArray[i];
                
                if (i > 0) {
                    try {
                        distanceSoFar += google.maps.geometry.spherical.computeDistanceBetween(pathArray[i-1], point);
                    } catch (error) {
                        console.warn('Error al calcular distancia:', error);
                    }
                }

                const elevation = elevationData[i] || 0;
                const pointTime = new Date(startTime.getTime() + i * timeIntervalPerPoint * 1000);

                gpxContent += `    <trkpt lat="${point.lat()}" lon="${point.lng()}">
      <ele>${elevation.toFixed(1)}</ele>
      <time>${pointTime.toISOString()}</time>
    </trkpt>
`;
            }

            gpxContent += `  </trkseg>
  </trk>
</gpx>`;

            try {
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${nombreCarrera.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error al exportar archivo GPX:', error);
                alert('Error al exportar archivo GPX. Intenta nuevamente.');
            }
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function tomarFoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    document.body.appendChild(video);
                    video.srcObject = mediaStream;
                    video.play();

                    video.onloadedmetadata = () => {
                        const button = document.createElement('button');
                        button.textContent = 'Capturar Foto';
                        button.style.display = 'block';
                        document.body.appendChild(button);

                        button.addEventListener('click', () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const photoContainer = document.getElementById('photoContainer');
                            photoContainer.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = canvas.toDataURL('image/jpeg');
                            photoContainer.appendChild(img);

                            video.pause();
                            video.srcObject.getTracks().forEach(track => track.stop());
                            document.body.removeChild(video);
                            document.body.removeChild(button);
                        });
                    };
                })
                .catch(error => {
                    console.error('Error al acceder a la cámara:', error);
                    alert('Error al acceder a la cámara. Verifica que tienes permiso para acceder y que la cámara está disponible.');
                });
        }

        function mostrarRitmosPorKm() {
            alert("Funcionalidad de análisis de ritmos por kilómetro aún no implementada.");

    </script>
