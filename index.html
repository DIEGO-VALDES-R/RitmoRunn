<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin: 0px 0 5px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      text-align: center;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 3px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #map {
      height: 150px;
      width: 100%;
      margin-top: 10px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés App</h2>
    <h3 style="font-size: 1em;">Versión de prueba 1.0</h3>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01" value="0">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1" value="0">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1" value="0">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;
    let speechSynthesis = window.speechSynthesis;
    let utterance;
    let ritmoAlcanzado = true;
    let intervalID;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
        // Inicia el chequeo de ritmo cada 30 segundos
        intervalID = setInterval(checkRitmo, 30000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        clearInterval(intervalID);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      clearInterval(intervalID);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;

        if (Math.floor(distanciaRecorrida) > kmMarkers.length) {
          const kmMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: `${kmMarkers.length + 1} Km`,
          });
          kmMarkers.push(kmMarker);
        }

        caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
      }
    }

    function handleError(error) {
      console.warn(`ERROR(${error.code}): ${error.message}`);
    }

    function updateFeedback() {
      const elapsedTime = new Date(new Date() - startTime - pausedDuration);
      const horas = elapsedTime.getUTCHours();
      const minutos = elapsedTime.getUTCMinutes();
      const segundos = elapsedTime.getUTCSeconds();

      document.getElementById('feedback').innerHTML = `Tiempo transcurrido: ${horas} hrs ${minutos} mins ${segundos} segs<br>Distancia recorrida: ${distanciaRecorrida.toFixed(2)} Km<br>Calorías quemadas: ${caloriasQuemadas.toFixed(2)}`;

      if (!ritmoAlcanzado) {
        document.getElementById('ritmoObjetivo').classList.add('not-achieved');
      }
    }

    function calcularRitmo() {
      const horas = parseInt(document.getElementById('tiempoObjetivoHoras').value) || 0;
      const minutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value) || 0;
      const distancia = parseFloat(document.getElementById('distanciaObjetivo').value);

      if (distancia === 0) {
        alert('La distancia objetivo no puede ser cero.');
        return;
      }

      const objetivoEnSegundos = (horas * 3600) + (minutos * 60);
      const ritmoTotalSegundos = objetivoEnSegundos / distancia;

      const ritmoMinuto = Math.floor(ritmoTotalSegundos / 60);
      const ritmoSegundos = Math.floor(ritmoTotalSegundos % 60);

      document.getElementById('ritmoObjetivo').innerHTML = `Tu ritmo objetivo es ${ritmoMinuto} minutos y ${ritmoSegundos} segundos por Km.`;
      ritmoAlcanzado = true;
      document.getElementById('ritmoObjetivo').classList.remove('not-achieved');
    }

    function checkRitmo() {
      const horas = parseInt(document.getElementById('tiempoObjetivoHoras').value) || 0;
      const minutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value) || 0;
      const distancia = parseFloat(document.getElementById('distanciaObjetivo').value);

      if (distancia === 0) {
        ritmoAlcanzado = false;
        document.getElementById('ritmoObjetivo').classList.add('not-achieved');
        return;
      }

      const objetivoEnSegundos = (horas * 3600) + (minutos * 60);
      const tiempoTranscurrido = (new Date() - startTime - pausedDuration) / 1000;
      const ritmoActual = tiempoTranscurrido / distanciaRecorrida;

      if (ritmoActual > objetivoEnSegundos) {
        ritmoAlcanzado = false;
        document.getElementById('ritmoObjetivo').classList.add('not-achieved');
      } else {
        ritmoAlcanzado = true;
        document.getElementById('ritmoObjetivo').classList.remove('not-achieved');
      }
    }

    function mostrarResultados() {
      const tiempoTotal = (endTime - startTime - pausedDuration) / 1000;
      const horas = Math.floor(tiempoTotal / 3600);
      const minutos = Math.floor((tiempoTotal % 3600) / 60);
      const segundos = Math.floor(tiempoTotal % 60);

      const ritmoPromedio = tiempoTotal / distanciaRecorrida / 60;
      const resultado = `¡Carrera finalizada!<br>Tiempo total: ${horas} hrs ${minutos} mins ${segundos} segs<br>Distancia recorrida: ${distanciaRecorrida.toFixed(2)} Km<br>Ritmo promedio: ${ritmoPromedio.toFixed(2)} min/Km`;

      document.getElementById('feedback').innerHTML = resultado;
    }

    function nuevaCarrera() {
      const confirmacion = confirm('¿Deseas guardar la carrera actual antes de comenzar una nueva?');
      if (confirmacion) {
        guardarCarrera();
      }

      clearInterval(timerInterval);
      clearInterval(intervalID);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      document.getElementById('nombreCarrera').value = '';
      document.getElementById('distanciaObjetivo').value = '0';
      document.getElementById('tiempoObjetivoHoras').value = '0';
      document.getElementById('tiempoObjetivoMinutos').value = '0';
      document.getElementById('feedback').innerHTML = '';
      document.getElementById('ritmoObjetivo').innerHTML = '';
      document.getElementById('ritmoObjetivo').classList.remove('not-achieved');

      startTime = null;
      endTime = null;
      distanciaRecorrida = 0;
      pausedDuration = 0;
      kmMarkers.forEach(marker => marker.setMap(null));
      kmMarkers = [];
      path.setPath([]);
      isPaused = false;
    }

    function mostrarRitmosPorKm() {
      if (kmMarkers.length < 2) {
        alert('Debes tener al menos 2 marcadores de Km para analizar los ritmos.');
        return;
      }

      let ritmosPorKm = '<h3>Ritmos por Km:</h3><ul>';
      for (let i = 1; i < kmMarkers.length; i++) {
        const inicio = kmMarkers[i - 1].getPosition();
        const fin = kmMarkers[i].getPosition();
        const distancia = google.maps.geometry.spherical.computeDistanceBetween(inicio, fin) / 1000;
        const tiempoEnSegundos = (fin.timestamp - inicio.timestamp) / 1000;
        const ritmoMinuto = tiempoEnSegundos / distancia / 60;
        const ritmoSegundos = tiempoEnSegundos / distancia % 60;

        ritmosPorKm += `<li>Km ${i}: ${Math.floor(ritmoMinuto)} minutos y ${Math.floor(ritmoSegundos)} segundos por Km.</li>`;
      }
      ritmosPorKm += '</ul>';

      document.getElementById('feedback').innerHTML = ritmosPorKm;
    }

    function exportarGPX() {
      const xml = `<?xml version="1.0"?>
      <gpx version="1.1" creator="Diego Valdés App">
        <trk>
          <name>${document.getElementById('nombreCarrera').value}</name>
          <desc>Carrera realizada con la app de Diego Valdés App</desc>
          <trkseg>
            ${path.getPath().getArray().map(pos => `<trkpt lat="${pos.lat()}" lon="${pos.lng()}"><time>${pos.timestamp.toISOString()}</time></trkpt>`).join('\n')}
          </trkseg>
        </trk>
      </gpx>`;

      const blob = new Blob([xml], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'ruta_carrera.gpx';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    }

    function guardarCarrera() {
      if (!startTime) {
        alert('No hay carrera para guardar.');
        return;
      }
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const tiempoInicio = startTime.toLocaleTimeString();
      const fechaCarrera = startTime.toLocaleDateString();
      const carrera = {
        nombre: nombreCarrera,
        fecha: fechaCarrera,
        tiempoInicio: tiempoInicio,
        distancia: distanciaRecorrida.toFixed(2),
        ritmoPromedio: ((endTime - startTime - pausedDuration) / 1000 / distanciaRecorrida / 60).toFixed(2)
      };

      // Guardar en localStorage
      localStorage.setItem('ultimaCarrera', JSON.stringify(carrera));
      alert(`Carrera guardada:\nNombre: ${carrera.nombre}\nFecha: ${carrera.fecha}\nTiempo inicio: ${carrera.tiempoInicio}\nDistancia: ${carrera.distancia} Km\nRitmo promedio: ${carrera.ritmoPromedio} min/Km`);
    }
  </script>
</body>
</html>
