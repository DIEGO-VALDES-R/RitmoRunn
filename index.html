    <script>
        const accessToken = 'tu_access_token'; // Reemplaza con tu token de acceso

        fetch(`https://graph.instagram.com/${userId}?fields=id,username,media_count,media&access_token=${accessToken}`)

    <script>

        let map, marker, path;
        let startTime, endTime, timerInterval;
        let distanciaRecorrida = 0;
        let watchID;
        let isPaused = false;
        let pausedTime, pausedDuration = 0;
        let kmMarkers = [];
        let caloriasQuemadas = 0;
        const CALORIAS_POR_KM = 60;
        let speechSynthesis = window.speechSynthesis;
        let utterance;
        let ritmoAlcanzado = true;
        let intervalID;
        let foto;
        let carreraGuardada = false;
        let distanciaObjetivo = 0;
        let objetivoAlcanzado = false;
        let distanciaHastaProximoKm = 1.0;
        let kilometrosRecorridos = 0;
        let isRunning = false;
        let elevationData = [];
        let tiemposYDistancias = []; // Array para almacenar tiempo y distancia recorrida
         

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                map: map,
                title: 'Tu ubicaci√≥n actual',
            });
            path = new google.maps.Polyline({
                map: map,
                path: [],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
        }

        function startCountdown() {
            const counterElement = document.getElementById('counter');
            let counter = 5;
            counterElement.style.display = 'flex';
            counterElement.textContent = counter;
            const countdownInterval = setInterval(() => {
                counter--;
                if (counter === 0) {
                    clearInterval(countdownInterval);
                    counterElement.style.display = 'none';
                    startRunning();
                    speak("Inicia la carrera");
                } else {
                    counterElement.textContent = counter;
                }
            }, 1000);
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        function startRunning() {
            if (!isRunning) {
                isRunning = true;
                startTime = new Date();
                if (isPaused) {
                    pausedDuration += new Date() - pausedTime;
                }
                isPaused = false;
                document.getElementById('pausarBtn').classList.remove('active');
                document.getElementById('iniciarBtn').classList.add('active');
                watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000,
                });
                intervalID = setInterval(updateFeedback, 1000);
            }
        }

        function iniciarCarrera() {
            if (navigator.geolocation) {
                if (!isPaused) {
                    startTime = new Date();
                    distanciaRecorrida = 0;
                    caloriasQuemadas = 0;
                    pausedDuration = 0;
                    document.getElementById('feedback').innerHTML = "";
                    path.setPath([]); // Limpiar la ruta anterior
                    elevationData = []; // Limpiar datos de elevaci√≥n anteriores
                } else {
                    pausedDuration += (new Date() - pausedTime);
                }
                isPaused = false;
                watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0,
                });
                timerInterval = setInterval(updateFeedback, 1000);
                intervalID = setInterval(checkRitmo, 30000);
                document.getElementById('iniciarBtn').classList.add('active');
                document.getElementById('pausarBtn').classList.remove('active');
                document.getElementById('pausarBtn').textContent = 'Pausar Carrera';
                isRunning = true;
            } else {
                alert("La geolocalizaci√≥n no es soportada por este navegador.");
            }
        }

        function pausarReanudarCarrera() {
            if (!isPaused) {
                clearInterval(timerInterval);
                clearInterval(intervalID);
                if (navigator.geolocation) {
                    navigator.geolocation.clearWatch(watchID);
                }
                pausedTime = new Date();
                isPaused = true;
                document.getElementById('pausarBtn').textContent = 'Reanudar Carrera';
                document.getElementById('pausarBtn').classList.add('active');
                document.getElementById('iniciarBtn').classList.remove('active');
                isRunning = false;
            } else {
                iniciarCarrera();
            }
        }

        function finalizarCarrera() {
            endTime = new Date();
            clearInterval(timerInterval);
            clearInterval(intervalID);
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
            }
            isRunning = false;
            mostrarResultados();
            const ritmoObjetivo = calcularRitmoObjetivo();
            const ritmoFinal = calcularRitmoPromedio();
            if (ritmoFinal <= ritmoObjetivo) {
                mostrarMensaje(`üèÜ ¬°Felicidades! Alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`, 'achieved');
            } else {
                mostrarMensaje(`üò¢ No alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`, 'not-achieved');
            }
        }

        function nuevaCarrera() {
            if (!carreraGuardada) {
                if (confirm("¬øQuieres guardar la carrera antes de borrarla?")) {
                    guardarCarrera();
                } else {
                    resetearCarrera();
                }
            } else {
                resetearCarrera();
            }
        }

        function resetearCarrera() {
            document.getElementById('feedback').innerHTML = "";
            document.getElementById('ritmoObjetivo').innerHTML = "";
            document.getElementById('distanciaObjetivo').value = "0";
            document.getElementById('tiempoObjetivoHoras').value = "0";
            document.getElementById('tiempoObjetivoMinutos').value = "0";
            document.getElementById('nombreCarrera').value = "";
            objetivoAlcanzado = false;
            distanciaRecorrida = 0;
            path.setPath([]);
            elevationData = [];
            clearInterval(timerInterval);
            clearInterval(intervalID);
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
            }
            distanciaRecorrida = 0;
            caloriasQuemadas = 0;
            isPaused = false;
            pausedDuration = 0;
            kmMarkers = [];
            document.getElementById('iniciarBtn').classList.remove('active');
            document.getElementById('pausarBtn').classList.remove('active');
            document.getElementById('pausarBtn').textContent = 'Pausar Carrera';
            carreraGuardada = false;
            isRunning = false;
        }

        function actualizarDistancia(nuevaDistancia) {
            distanciaRecorrida += nuevaDistancia;
        
            if (!objetivoAlcanzado && distanciaRecorrida >= distanciaObjetivo) {
                objetivoAlcanzado = true;
                const utterance = new SpeechSynthesisUtterance(`Has completado tu distancia objetivo de ${distanciaObjetivo} kil√≥metros.`);
                speechSynthesis.speak(utterance);
            }
        }

        function updateLocation(position) {
            const { latitude, longitude } = position.coords;
            const currentLocation = new google.maps.LatLng(latitude, longitude);
            path.getPath().push(currentLocation);
            map.panTo(currentLocation);
            marker.setPosition(currentLocation);
            if (path.getPath().getLength() > 1) {
                const previousLocation = path.getPath().getAt(path.getPath().getLength() - 2);
                const newDistance = google.maps.geometry.spherical.computeDistanceBetween(previousLocation, currentLocation) / 1000;
                distanciaRecorrida += newDistance;
                caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
            }
            // Simular datos de elevaci√≥n (reemplazar con datos reales si est√°n disponibles)
            elevationData.push(Math.random() * 100);
            checkKmMarkers(currentLocation);
        }

        function checkKmMarkers(currentLocation) {
            const kmMark = Math.floor(distanciaRecorrida);
            if (kmMarkers.length < kmMark) {
                kmMarkers.push(currentLocation);
                utterance = new SpeechSynthesisUtterance(`¬°Has completado ${kmMark} kil√≥metros!`);
                speechSynthesis.speak(utterance);
}
        }

        function handleError(error) {
            console.error(`Error: ${error.message}`);
        }

        function updateFeedback() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `üìè Distancia: ${distanciaRecorrida.toFixed(2)} km<br> ‚è±Ô∏è Tiempo: ${formattedTime}<br> üî• Calor√≠as: ${caloriasQuemadas.toFixed(2)} kcal<br> üèÉ‚Äç‚ôÇÔ∏è Ritmo Actual: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function calcularRitmo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
            document.getElementById('ritmoObjetivo').innerHTML = `üèÉ‚Äç ${ritmoObjetivo.toFixed(2)} min/km`;
            speak(`Tu ritmo objetivo es ${ritmoObjetivo.toFixed(2)} minutos por kil√≥metro, ahora puedes iniciar tu carrera`);
        }

        function calcularRitmoObjetivo() {
            const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
            const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
            const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
            return tiempoObjetivoTotal / distanciaObjetivo;
        }

        function calcularRitmoPromedio() {
            const elapsedTime = (new Date() - startTime - pausedDuration) / 1000 / 60; // Convertir a minutos
            return distanciaRecorrida > 0 ? elapsedTime / distanciaRecorrida : 0;
        }


        function mostrarResultados() {
            const elapsedTime = new Date(new Date() - startTime - pausedDuration);
            const hours = elapsedTime.getUTCHours();
            const minutes = elapsedTime.getUTCMinutes();
            const seconds = elapsedTime.getUTCSeconds();
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calor√≠as: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Promedio: ${calcularRitmoPromedio().toFixed(2)} min/km`;
        }

        function checkRitmo() {
            const ritmoObjetivo = calcularRitmoObjetivo();
            const ritmoPromedio = calcularRitmoPromedio();
            if (ritmoPromedio <= ritmoObjetivo) {
                utterance = new SpeechSynthesisUtterance(`¬°Excelente ritmo, mant√©nte as√≠ y lograr√°s tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kil√≥metro`);
                speechSynthesis.speak(utterance);
            } else {
                utterance = new SpeechSynthesisUtterance(`¬°Corre un poco m√°s r√°pido, si sigues as√≠ no lograr√°s tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kil√≥metro`);
                speechSynthesis.speak(utterance);
                ritmoAlcanzado = false;
            }
        }

        function mostrarMensaje(mensaje, clase) {
            document.getElementById('feedback').innerHTML += `<div class="${clase}">${mensaje}</div>`;
        }

        function guardarCarrera() {
    if (path.getPath().getLength() > 0) { // Aseg√∫rate de tener una ruta antes de guardar
        // Calcular el tiempo total en milisegundos
        const tiempoTotalMs = new Date() - startTime - pausedDuration;

        // Convertir el tiempo total a un formato legible de HH:MM:SS
        const tiempoTotalFormato = new Date(tiempoTotalMs).toISOString().substr(11, 8); // Formato HH:MM:SS

        // Calcular ritmos por kil√≥metro
        const ritmosPorKm = calcularRitmosPorKilometro();

        const carrera = {
            nombre: document.getElementById('nombreCarrera').value,
            distanciaRecorrida: distanciaRecorrida ? distanciaRecorrida.toFixed(2) : 0, // Distancia en km
            tiempoTotal: tiempoTotalFormato, // Tiempo total en formato HH:MM:SS
            caloriasQuemadas: caloriasQuemadas ? caloriasQuemadas.toFixed(0) : 0, // Calor√≠as quemadas
            ritmoPromedio: calcularRitmoPromedio(), // Ritmo promedio
            ruta: path.getPath().getArray(), // Guardar la ruta del mapa
            elevacion: elevationData, // Guardar datos de elevaci√≥n si los tienes
            fecha: new Date().toLocaleDateString(),
            horaInicio: startTime ? new Date(startTime).toLocaleTimeString() : '',
            horaFin: new Date().toLocaleTimeString(),
            ritmosPorKm: ritmosPorKm // Guardar ritmos por kil√≥metro
        };

        let carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
        carrerasGuardadas.push(carrera);
        localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));

        alert('Carrera guardada con √©xito');
    } else {
        alert('No hay datos de carrera para guardar');
    }
}


function toggleCarrerasGuardadas() {
            const contenedorCarreras = document.getElementById('carrerasGuardadas');
            if (contenedorCarreras.style.display === 'none' || contenedorCarreras.style.display === '') {
                mostrarCarrerasGuardadas();
                contenedorCarreras.style.display = 'block';
            } else {
                contenedorCarreras.style.display = 'none';
            }
        }


        function mostrarCarrerasGuardadas() {
    const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
    const contenedorCarreras = document.getElementById('carrerasGuardadas');
    contenedorCarreras.innerHTML = '';
    carrerasGuardadas.forEach((carrera, index) => {
        const carreraDiv = document.createElement('div');
        carreraDiv.classList.add('carrera-guardada');
        carreraDiv.innerHTML = `
            <h4>${carrera.nombre}</h4>
            <p>Fecha: ${carrera.fecha}</p>

        function prepararYExportarGPX() {
            const nombreCarrera = document.getElementById('nombreCarrera').value || 'Carrera sin nombre';
            if (path.getPath().getLength() === 0) {
                alert("No hay datos de ruta para exportar.");

        function exportarGPX(data) {
            const { nombreCarrera, path, elevationData } = data;

            if (!nombreCarrera || !path || !elevationData) {
                console.error('Error: Datos de entrada incompletos.');
                return;
            }

            if (path.getPath().getLength() === 0) {
                console.error('Error: No hay datos de ruta.');
                return;
            }

            if (elevationData.length !== path.getPath().getLength()) {
                console.error('Error: Datos de elevaci√≥n incorrectos.');
                return;
            }

            const startTime = new Date();
            const timeIntervalPerPoint = 30; // segundos

            let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="RunnersPace Pro" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata>
    <time>${startTime.toISOString()}</time>
  </metadata>
  <trk>
    <name>${escapeXml(nombreCarrera)}</name>
    <type>Running</type>
    <trkseg>
`;

            const pathArray = path.getPath().getArray();
            let distanceSoFar = 0;

            for (let i = 0; i < pathArray.length; i++) {
                const point = pathArray[i];
                
                if (i > 0) {
                    try {
                        distanceSoFar += google.maps.geometry.spherical.computeDistanceBetween(pathArray[i-1], point);
                    } catch (error) {
                        console.warn('Error al calcular distancia:', error);
                    }
                }

                const elevation = elevationData[i] || 0;
                const pointTime = new Date(startTime.getTime() + i * timeIntervalPerPoint * 1000);

                gpxContent += `    <trkpt lat="${point.lat()}" lon="${point.lng()}">
      <ele>${elevation.toFixed(1)}</ele>
      <time>${pointTime.toISOString()}</time>
    </trkpt>
`;
            }

            gpxContent += `  </trkseg>
  </trk>
</gpx>`;

            try {
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${nombreCarrera.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error al exportar archivo GPX:', error);
                alert('Error al exportar archivo GPX. Intenta nuevamente.');
            }
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function tomarFoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    document.body.appendChild(video);
                    video.srcObject = mediaStream;
                    video.play();

                    video.onloadedmetadata = () => {
                        const button = document.createElement('button');
                        button.textContent = 'Capturar Foto';
                        button.style.display = 'block';
                        document.body.appendChild(button);

                        button.addEventListener('click', () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const photoContainer = document.getElementById('photoContainer');
                            photoContainer.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = canvas.toDataURL('image/jpeg');
                            photoContainer.appendChild(img);

                            video.pause();
                            video.srcObject.getTracks().forEach(track => track.stop());
                            document.body.removeChild(video);
                            document.body.removeChild(button);
                        });
                    };
                })
                .catch(error => {
                    console.error('Error al acceder a la c√°mara:', error);
                    alert('Error al acceder a la c√°mara. Verifica que tienes permiso para acceder y que la c√°mara est√° disponible.');
                });
        }

function generarImagenRuta(ruta) {
    if (!ruta || ruta.length === 0) {
        console.error('Error: No hay datos de ruta para generar la imagen.');
        return;
    }

    const mapOptions = {
        zoom: 15,
        center: ruta[0],  // Centrar el mapa en el primer punto de la ruta
        mapTypeId: 'terrain'
    };

    // Crear un elemento canvas donde se renderizar√° el mapa
    const canvas = document.createElement('canvas');
    canvas.width = 800;
    canvas.height = 600;
    const context = canvas.getContext('2d');

    // Crear un mapa de Google Maps para renderizar la ruta
    const map = new google.maps.Map(document.createElement('div'), mapOptions);

    const path = new google.maps.Polyline({
        path: ruta,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
    });

    path.setMap(map);

    // Esperar un momento para que el mapa se renderice completamente
    google.maps.event.addListenerOnce(map, 'idle', () => {
        const mapDiv = map.getDiv();
        const mapCanvas = mapDiv.getElementsByTagName('canvas')[0];
        
        // Dibujar el mapa en el canvas
        context.drawImage(mapCanvas, 0, 0, canvas.width, canvas.height);

        // Convertir el canvas a una imagen base64
        const imageData = canvas.toDataURL('image/png');

        // Mostrar o guardar la imagen generada
        const img = document.createElement('img');
        img.src = imageData;
        document.body.appendChild(img); // Esto es solo para prueba, en una implementaci√≥n real, debes colocarlo donde necesites

        console.log('Imagen de la ruta generada exitosamente.');
    });
}

function calcularRitmosPorKilometro() {
    let ritmosPorKm = [];
    let distanciaAcumulada = 0;
    let tiempoAcumuladoMs = 0;
    const pathArray = path.getPath().getArray();

    for (let i = 1; i < pathArray.length; i++) {
        let distanciaSegmento = google.maps.geometry.spherical.computeDistanceBetween(pathArray[i-1], pathArray[i]);
        let tiempoSegmentoMs = 1000 * 30; // Suponiendo un intervalo de 30 segundos entre puntos
        
        distanciaAcumulada += distanciaSegmento;
        tiempoAcumuladoMs += tiempoSegmentoMs;

        if (distanciaAcumulada >= 1000) { // Si se ha alcanzado o superado un kil√≥metro
            let ritmoKm = (tiempoAcumuladoMs / distanciaAcumulada) / 60; // Ritmo en min/km
            ritmosPorKm.push(ritmoKm.toFixed(2));

            // Reiniciar los acumuladores
            distanciaAcumulada = 0;
            tiempoAcumuladoMs = 0;
        }
    }

    return ritmosPorKm;
}
