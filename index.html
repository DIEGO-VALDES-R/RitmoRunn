<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin: 0px 0 5px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      text-align: center;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 3px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom:0px;
    }

    .button-row button {
      width: 48%;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px;
    }

    .time-inputs div {
      width: 48%;
    }

    #map {
      height: 150px;
      width: 100%;
      margin-top: 10px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés App</h2>
    <h3 style="font-size: 1em;">Versión de prueba 1.0</h3>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01" value="0">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1" value="0">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1" value="0">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;
    let speechSynthesis = window.speechSynthesis;
    let utterance;
    let ritmoAlcanzado = true;
    let intervalID;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
        // Inicia el chequeo de ritmo cada 30 segundos
        intervalID = setInterval(checkRitmo, 30000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        clearInterval(intervalID);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      clearInterval(intervalID);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
      verificarObjetivos();
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;

        if (Math.floor(distanciaRecorrida) > kmMarkers.length) {
          const kmMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: `${kmMarkers.length + 1} Km`,
          });
          kmMarkers.push(kmMarker);
        }

        caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;
      }
    }

    function handleError(error) {
      console.warn(`ERROR(${error.code}): ${error.message}`);
    }

    function updateFeedback() {
      const now = new Date();
      const elapsedTime = new Date(now - startTime - pausedDuration);
      const horas = elapsedTime.getUTCHours();
      const minutos = elapsedTime.getUTCMinutes();
      const segundos = elapsedTime.getUTCSeconds();
      document.getElementById('feedback').innerHTML = `Tiempo transcurrido: ${horas}h ${minutos}m ${segundos}s<br>Distancia recorrida: ${distanciaRecorrida.toFixed(2)} Km<br>Calorías quemadas: ${caloriasQuemadas.toFixed(2)}`;
    }

    function calcularRitmo() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const tiempoHoras = parseInt(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoMinutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivo = tiempoHoras * 3600 + tiempoMinutos * 60;
      const ritmo = tiempoObjetivo / distanciaObjetivo;
      document.getElementById('ritmoObjetivo').innerHTML = `Tu ritmo objetivo es de ${ritmo.toFixed(2)} segundos por Km`;
    }

    function checkRitmo() {
      const ritmoActual = (endTime - startTime - pausedDuration) / distanciaRecorrida / 1000;
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const tiempoHoras = parseInt(document.getElementById('tiempoObjetivoHoras').value);
      const tiempoMinutos = parseInt(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivo = tiempoHoras * 3600 + tiempoMinutos * 60;
      const ritmoObjetivo = tiempoObjetivo / distanciaObjetivo;

      if (ritmoActual <= ritmoObjetivo) {
        ritmoAlcanzado = true;
        document.getElementById('ritmoObjetivo').className = 'achieved';
      } else {
        ritmoAlcanzado = false;
        document.getElementById('ritmoObjetivo').className = 'not-achieved';
      }
    }

    function mostrarResultados() {
      const now = new Date();
      const elapsedTime = new Date(now - startTime - pausedDuration);
      const horas = elapsedTime.getUTCHours();
      const minutos = elapsedTime.getUTCMinutes();
      const segundos = elapsedTime.getUTCSeconds();
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = `Tiempo total: ${horas}h ${minutos}m ${segundos}s<br>Distancia total: ${distanciaRecorrida.toFixed(2)} Km<br>Calorías quemadas: ${caloriasQuemadas.toFixed(2)}`;
    }

    function verificarObjetivos() {
      if (ritmoAlcanzado) {
        utterance = new SpeechSynthesisUtterance('¡Felicidades! Has alcanzado tu ritmo objetivo.');
        utterance.lang = 'es-ES';
        speechSynthesis.speak(utterance);
      } else {
        utterance = new SpeechSynthesisUtterance('¡Ánimo! Sigue entrenando para alcanzar tu ritmo objetivo la próxima vez.');
        utterance.lang = 'es-ES';
        speechSynthesis.speak(utterance);
      }
    }

    function nuevaCarrera() {
      if (confirm("¿Estás seguro de que deseas iniciar una nueva carrera?")) {
        document.getElementById('nombreCarrera').value = '';
        document.getElementById('distanciaObjetivo').value = '0';
        document.getElementById('tiempoObjetivoHoras').value = '0';
        document.getElementById('tiempoObjetivoMinutos').value = '0';
        document.getElementById('ritmoObjetivo').innerHTML = '';
        document.getElementById('feedback').innerHTML = '';
        resetMap();
        clearInterval(timerInterval);
        clearInterval(intervalID);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        isPaused = false;
        pausedDuration = 0;
        distanciaRecorrida = 0;
        caloriasQuemadas = 0;
      }
    }

    function resetMap() {
      marker.setMap(null);
      path.setMap(null);
      kmMarkers.forEach(marker => marker.setMap(null));
      kmMarkers = [];
      initMap();
    }

    function mostrarRitmosPorKm() {
      const pathArray = path.getPath();
      let ritmosPorKm = '';
      for (let i = 1; i < pathArray.getLength(); i++) {
        const prevPos = pathArray.getAt(i - 1);
        const currentPos = pathArray.getAt(i);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPos);
        const tiempoSegundos = (currentPos.timestamp - prevPos.timestamp) / 1000;
        const ritmo = tiempoSegundos / (distance / 1000);
        ritmosPorKm += `Km ${i}: ${ritmo.toFixed(2)} segundos por Km<br>`;
      }
      document.getElementById('feedback').innerHTML = ritmosPorKm;
    }

    function exportarGPX() {
      const gpxData = `
        <gpx>
          <trk>
            <trkseg>
              ${path.getPath().getArray().map(point => `
                <trkpt lat="${point.lat()}" lon="${point.lng()}">
                  <ele>0</ele>
                  <time>${point.timestamp.toISOString()}</time>
                </trkpt>
              `).join('')}
            </trkseg>
          </trk>
        </gpx>
      `;
      const blob = new Blob([gpxData], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ruta.gpx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function guardarCarrera() {
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const distancia = distanciaRecorrida.toFixed(2);
      const tiempoTotal = calcularTiempoTotal();
      const ritmoPromedio = (endTime - startTime - pausedDuration) / distanciaRecorrida / 1000;
      const gpxData = generarGPX();
      const calorias = caloriasQuemadas.toFixed(2);
      const fecha = startTime.toLocaleDateString();
      const horaInicio = startTime.toLocaleTimeString();
      
      const carreraGuardada = {
        nombre: nombreCarrera,
        distancia: distancia,
        tiempo: tiempoTotal,
        ritmo: ritmoPromedio.toFixed(2),
        gpx: gpxData,
        calorias: calorias,
        fecha: fecha,
        horaInicio: horaInicio,
      };

      localStorage.setItem('ultimaCarrera', JSON.stringify(carreraGuardada));
      alert('Carrera guardada exitosamente.');
    }

    function calcularTiempoTotal() {
      const elapsedTime = new Date(endTime - startTime - pausedDuration);
      const horas = elapsedTime.getUTCHours();
      const minutos = elapsedTime.getUTCMinutes();
      const segundos = elapsedTime.getUTCSeconds();
      return `${horas}h ${minutos}m ${segundos}s`;
    }

    function generarGPX() {
      const gpxData = `
        <gpx>
          <trk>
            <trkseg>
              ${path.getPath().getArray().map(point => `
                <trkpt lat="${point.lat()}" lon="${point.lng()}">
                  <ele>0</ele>
                  <time>${point.timestamp.toISOString()}</time>
                </trkpt>
              `).join('')}
            </trkseg>
          </trk>
        </gpx>
      `;
      return gpxData;
    }
  </script>
</body>
</html>
