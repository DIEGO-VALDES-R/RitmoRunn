<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin: 0px 0 5px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      text-align: center;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 3px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom:0px;
    }

    .button-row button {
      width: 48%;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0px;
    }

    .time-inputs div {
      width: 48%;
    }

    #map {
      height: 150px;
      width: 100%;
      margin-top: 10px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés</h2>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01" value="0">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1" value="0">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1" value="0">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;
    let speechSynthesis = window.speechSynthesis;
    let utterance;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
        // Inicia el chequeo de ritmo cada 30 segundos
        setInterval(checkRitmo, 30000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;

        if (Math.floor(distanciaRecorrida) > kmMarkers.length) {
          const kmMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: `${kmMarkers.length + 1} km`,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 5,
              fillColor: '#00F',
              fillOpacity: 1,
              strokeWeight: 1,
            },
          });
          kmMarkers.push(kmMarker);
        }
      }
    }

    function handleError(error) {
      console.error("Error en la geolocalización: ", error);
    }

    function updateFeedback() {
      let currentTime = new Date();
      let elapsedTime = ((currentTime - startTime - pausedDuration) / 1000);
      let ritmoPromedio = (elapsedTime / 60) / distanciaRecorrida;
      let feedback = `Tiempo transcurrido: ${formatTime(elapsedTime)}<br>`;
      feedback += `Distancia recorrida: ${distanciaRecorrida.toFixed(2)} km<br>`;
      feedback += `Ritmo promedio: ${ritmoPromedio.toFixed(2)} min/km`;

      document.getElementById('feedback').innerHTML = feedback;

      // Actualiza el ritmo objetivo si ya se ha calculado
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value) || 0;
      const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value) || 0;
      const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value) || 0;
      const tiempoObjetivoSegundos = (tiempoObjetivoHoras * 3600) + (tiempoObjetivoMinutos * 60);

      if (distanciaObjetivo > 0 && tiempoObjetivoSegundos > 0) {
        const ritmoObjetivo = (tiempoObjetivoSegundos / 60) / distanciaObjetivo;
        const ritmoActual = ritmoPromedio;

        if (ritmoActual < ritmoObjetivo) {
          utterance = new SpeechSynthesisUtterance('Mantén el ritmo');
          utterance.lang = 'es-ES';
          speechSynthesis.speak(utterance);
        } else if (ritmoActual > ritmoObjetivo) {
          utterance = new SpeechSynthesisUtterance('Aumenta el ritmo');
          utterance.lang = 'es-ES';
          speechSynthesis.speak(utterance);
        }
      }
    }

    function mostrarResultados() {
      let elapsedTime = (endTime - startTime - pausedDuration) / 1000;
      let ritmoPromedio = (elapsedTime / 60) / distanciaRecorrida;

      let resultado = `<h3>Resultado de la carrera:</h3>`;
      resultado += `Tiempo total: ${formatTime(elapsedTime)}<br>`;
      resultado += `Distancia recorrida: ${distanciaRecorrida.toFixed(2)} km<br>`;
      resultado += `Ritmo promedio: ${ritmoPromedio.toFixed(2)} min/km<br>`;
      resultado += `Calorías quemadas: ${caloriasQuemadas.toFixed(0)}`;

      document.getElementById('feedback').innerHTML = resultado;
    }

    function nuevaCarrera() {
      clearInterval(timerInterval);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      startTime = null;
      endTime = null;
      timerInterval = null;
      distanciaRecorrida = 0;
      pausedDuration = 0;
      pausedTime = null;
      isPaused = false;
      kmMarkers.forEach(marker => marker.setMap(null));
      kmMarkers = [];
      path.setPath([]);
      document.getElementById('feedback').innerHTML = "";
    }

    function calcularRitmo() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value) || 0;
      const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value) || 0;
      const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value) || 0;
      const tiempoObjetivoSegundos = (tiempoObjetivoHoras * 3600) + (tiempoObjetivoMinutos * 60);

      if (distanciaObjetivo > 0 && tiempoObjetivoSegundos > 0) {
        const ritmoObjetivo = (tiempoObjetivoSegundos / 60) / distanciaObjetivo;
        document.getElementById('ritmoObjetivo').innerHTML = `Tu ritmo objetivo es: ${ritmoObjetivo.toFixed(2)} min/km`;
      } else {
        document.getElementById('ritmoObjetivo').innerHTML = "Por favor ingresa una distancia y tiempo objetivo válidos.";
      }
    }

    function formatTime(seconds) {
      let hours = Math.floor(seconds / 3600);
      let minutes = Math.floor((seconds - (hours * 3600)) / 60);
      let remainingSeconds = seconds - (hours * 3600) - (minutes * 60);

      let formattedTime = "";
      if (hours > 0) {
        formattedTime += `${hours} hrs `;
      }
      if (minutes > 0 || hours > 0) {
        formattedTime += `${minutes} min `;
      }
      formattedTime += `${remainingSeconds} seg`;

      return formattedTime;
    }

    function mostrarRitmosPorKm() {
      const pathArray = path.getArray();
      if (pathArray.length < 2) {
        alert("No hay suficientes puntos para analizar los ritmos por kilómetro.");
        return;
      }

      const ritmos = [];
      let distanciaAcumulada = 0;
      let tiempoAcumulado = 0;

      for (let i = 1; i < pathArray.length; i++) {
        const prevPos = pathArray[i - 1];
        const currentPos = pathArray[i];
        const distancia = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPos) / 1000; // Distancia en km
        const tiempo = (currentPos.timestamp - prevPos.timestamp) / 1000 / 60 / 60; // Tiempo en horas

        distanciaAcumulada += distancia;
        tiempoAcumulado += tiempo;

        if (distanciaAcumulada >= 1) {
          const ritmo = tiempoAcumulado / distanciaAcumulada; // Ritmo en horas por km
          ritmos.push({ km: Math.floor(distanciaAcumulada), ritmo: ritmo.toFixed(2) });
          distanciaAcumulada = 0;
          tiempoAcumulado = 0;
        }
      }

      const ritmosHTML = ritmos.map(ritmo => `<p>Ritmo en el km ${ritmo.km}: ${ritmo.ritmo} horas por km</p>`).join('');
      document.getElementById('ritmosPorKm').innerHTML = ritmosHTML;
    }

    function exportarGPX() {
      const pathArray = path.getArray();
      if (pathArray.length < 2) {
        alert("No hay suficientes puntos para exportar la ruta GPX.");
        return;
      }

      const gpxData = `
        <?xml version="1.0" encoding="UTF-8"?>
        <gpx version="1.1" creator="DiegoRunnApp" xmlns="http://www.topografix.com/GPX/1/1">
          <trk>
            <name>Ruta Recorrida</name>
            <trkseg>
              ${pathArray.map(point => `<trkpt lat="${point.lat()}" lon="${point.lng()}"></trkpt>`).join('')}
            </trkseg>
          </trk>
        </gpx>
      `;

      const blob = new Blob([gpxData], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ruta_recorrida.gpx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function guardarCarrera() {
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const tiempoTranscurrido = document.getElementById('feedback').querySelectorAll('p')[0].innerText.split(' ')[2];
      const distanciaRecorrida = parseFloat(document.getElementById('feedback').querySelectorAll('p')[1].innerText.split(' ')[2]);
      const ritmoPromedio = document.getElementById('feedback').querySelectorAll('p')[2].innerText.split(' ')[2];
      const rutaGPX = document.getElementById('feedback').querySelectorAll('p')[3].innerText.split(' ')[2];
      const calorias = document.getElementById('feedback').querySelectorAll('p')[4].innerText.split(' ')[2];
      const fecha = new Date();
      const hora = new Date();
      
      const carreraGuardada = {
        nombre: nombreCarrera,
        tiempo: tiempoTranscurrido,
        distancia: distanciaRecorrida,
        ritmo: ritmoPromedio,
        gpx: rutaGPX,
        calorias: calorias,
        fecha: fecha.toLocaleDateString(),
        hora: hora.toLocaleTimeString()
      };

      // Aquí podrías guardar la carrera en tu base de datos o hacer otra operación con ella
      console.log("Carrera guardada:", carreraGuardada);
    }
  </script>
</body>
</html>
