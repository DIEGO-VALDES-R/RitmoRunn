<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcanza Tu Ritmo Ideal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .start-btn { background-color: green; }
    .pause-btn { background-color: orange; }
    .stop-btn { background-color: red; }
    .export-btn { background-color: blue; }
    .calculate-btn { background-color: purple; }
    .reset-btn { background-color: gray; }
    .analyze-btn { background-color: teal; }
    .save-btn { background-color: black; }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .button-row button {
      width: 48%;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .time-inputs div {
      width: 48%;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
    }

    .achieved { color: green; }
    .not-achieved { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div>
    <h1 style="font-size: 1.5em;">Alcanza Tu Ritmo Ideal</h1>
    <h2 style="font-size: 1em;">By Diego Valdés</h2>

    <div>
      <label for="nombreCarrera">Nombre de la Carrera:</label>
      <input type="text" id="nombreCarrera" placeholder="Ingresa el nombre de tu carrera">
    </div>
    
    <div>
      <label for="distanciaObjetivo">Distancia Objetivo (Km):</label>
      <input type="number" id="distanciaObjetivo" min="0" step="0.01">
    </div>
    
    <div>
      <label>Tiempo Objetivo:</label>
      <div class="time-inputs">
        <div>
          <label for="tiempoObjetivoHoras">Hrs:</label>
          <input type="number" id="tiempoObjetivoHoras" min="0" step="1">
        </div>
        <div>
          <label for="tiempoObjetivoMinutos">Min:</label>
          <input type="number" id="tiempoObjetivoMinutos" min="0" step="1">
        </div>
      </div>
    </div>
    
    <button class="calculate-btn" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>

    <div class="button-row">
      <button class="start-btn" onclick="iniciarCarrera()">Iniciar Carrera</button>
      <button class="pause-btn" onclick="pausarCarrera()">Pausar Carrera</button>
    </div>
    
    <div class="button-row">
      <button class="stop-btn" onclick="finalizarCarrera()">Finalizar Carrera</button>
      <button class="reset-btn" onclick="nuevaCarrera()">Nueva Carrera</button>
    </div>

    <div class="button-row">
      <button class="analyze-btn" onclick="mostrarRitmosPorKm()">Analizar tus Ritmos</button>
      <button class="export-btn" onclick="exportarGPX()">Exportar tu Ruta GPX</button>
    </div>
    
    <button class="save-btn" onclick="guardarCarrera()">Guardar tu Carrera</button>

    <div id="feedback"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&callback=initMap" async defer></script>
  <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    const CALORIAS_POR_KM = 60;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        map: map,
        title: 'Tu ubicación actual',
      });
      path = new google.maps.Polyline({
        map: map,
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }

    function iniciarCarrera() {
      if (navigator.geolocation) {
        if (!isPaused) {
          startTime = new Date();
          distanciaRecorrida = 0;
          caloriasQuemadas = 0;
          document.getElementById('feedback').innerHTML = "";
        } else {
          pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
        timerInterval = setInterval(updateFeedback, 1000);
      } else {
        alert("La geolocalización no es soportada por este navegador.");
      }
    }

    function pausarCarrera() {
      if (!isPaused) {
        clearInterval(timerInterval);
        if (navigator.geolocation) {
          navigator.geolocation.clearWatch(watchID);
        }
        pausedTime = new Date();
        isPaused = true;
      }
    }

    function finalizarCarrera() {
      endTime = new Date();
      clearInterval(timerInterval);
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
      }
      mostrarResultados();
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPosition = new google.maps.LatLng(lat, lng);
      marker.setPosition(currentPosition);
      map.setCenter(currentPosition);

      const pathArray = path.getPath();
      pathArray.push(currentPosition);
      path.setPath(pathArray);

      if (pathArray.getLength() > 1) {
        const prevPos = pathArray.getAt(pathArray.getLength() - 2);
        const distance = google.maps.geometry.spherical.computeDistanceBetween(prevPos, currentPosition);
        distanciaRecorrida += distance / 1000;

        if (Math.floor(distanciaRecorrida) > kmMarkers.length) {
          const kmMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            label: `${kmMarkers.length + 1} km`,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 5,
              fillColor: '#00F',
              fillOpacity: 1,
              strokeWeight: 1,
            },
          });
          kmMarkers.push(kmMarker);
        }
      }
    }

    function handleError(error) {
      console.error("Error en la geolocalización: ", error);
    }

    function updateFeedback() {
      let currentTime = new Date();
      let elapsedTime = ((currentTime - startTime - pausedDuration) / 1000);
      let ritmoPromedio = (elapsedTime / 60) / distanciaRecorrida;
      caloriasQuemadas = distanciaRecorrida * CALORIAS_POR_KM;

      document.getElementById('feedback').innerHTML = `
        <p>Distancia Recorrida: ${distanciaRecorrida.toFixed(2)} km</p>
        <p>Tiempo Transcurrido: ${formatTime(elapsedTime)}</p>
        <p>Ritmo Promedio: ${ritmoPromedio.toFixed(2)} min/km</p>
        <p>Calorías Quemadas: ${caloriasQuemadas.toFixed(0)}</p>
      `;
    }

    function formatTime(seconds) {
      let hrs = Math.floor(seconds / 3600);
      let mins = Math.floor((seconds % 3600) / 60);
      let secs = Math.floor(seconds % 60);
      return `${hrs}h ${mins}m ${secs}s`;
    }

    function nuevaCarrera() {
      location.reload();
    }

    function calcularRitmo() {
      const distancia = parseFloat(document.getElementById('distanciaObjetivo').value);
      const horas = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
      const minutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);

      if (isNaN(distancia) || isNaN(horas) || isNaN(minutos)) {
        document.getElementById('ritmoObjetivo').innerText = "Por favor, introduce valores válidos.";
        return;
      }

      const tiempoTotalMinutos = (horas * 60) + minutos;
      const ritmoObjetivo = tiempoTotalMinutos / distancia;
      document.getElementById('ritmoObjetivo').innerText = `Ritmo Objetivo: ${ritmoObjetivo.toFixed(2)} min/km`;
    }

    function mostrarResultados() {
      const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
      const horasObjetivo = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
      const minutosObjetivo = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
      const tiempoObjetivoMinutos = (horasObjetivo * 60) + minutosObjetivo;
      const tiempoCarrera = (endTime - startTime - pausedDuration) / 60000;
      const ritmoPromedio = tiempoCarrera / distanciaRecorrida;

      const objetivoLogrado = (distanciaRecorrida >= distanciaObjetivo) && (tiempoCarrera <= tiempoObjetivoMinutos);

      document.getElementById('feedback').innerHTML += `
        <p>Objetivo de Distancia: ${distanciaObjetivo} km</p>
        <p>Objetivo de Tiempo: ${tiempoObjetivoMinutos} min</p>
        <p>Tiempo de Carrera: ${tiempoCarrera.toFixed(2)} min</p>
        <p>Ritmo Promedio: ${ritmoPromedio.toFixed(2)} min/km</p>
        <p class="${objetivoLogrado ? 'achieved' : 'not-achieved'}">${objetivoLogrado ? '¡Objetivo Logrado!' : 'Objetivo No Logrado'}</p>
      `;
    }

    function mostrarRitmosPorKm() {
      const ritmos = [];
      let totalTime = 0;
      path.getPath().forEach((latLng, index) => {
        if (index > 0) {
          const prevLatLng = path.getPath().getAt(index - 1);
          const segmentDistance = google.maps.geometry.spherical.computeDistanceBetween(prevLatLng, latLng) / 1000;
          const segmentTime = (totalTime += segmentDistance) / distanciaRecorrida;
          ritmos.push(segmentTime);
        }
      });

      let ritmosHtml = "<h3>Ritmos por Kilómetro</h3><ul>";
      ritmos.forEach((ritmo, index) => {
        ritmosHtml += `<li>Kilómetro ${index + 1}: ${ritmo.toFixed(2)} min/km</li>`;
      });
      ritmosHtml += "</ul>";
      document.getElementById('feedback').innerHTML += ritmosHtml;
    }

    function exportarGPX() {
      const gpxData = `<?xml version="1.0" encoding="UTF-8"?>
        <gpx version="1.1" creator="Alcanza Tu Ritmo Ideal">
          <trk>
            <name>Carrera</name>
            <trkseg>
              ${path.getPath().getArray().map(latLng => `
                <trkpt lat="${latLng.lat()}" lon="${latLng.lng()}">
                  <ele>0</ele>
                </trkpt>`).join('')}
            </trkseg>
          </trk>
        </gpx>`;
      const blob = new Blob([gpxData], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'carrera.gpx';
      a.click();
      URL.revokeObjectURL(url);
    }

    function guardarCarrera() {
      const nombreCarrera = document.getElementById('nombreCarrera').value;
      const kmRecorridos = distanciaRecorrida.toFixed(2);
      const tiempoTranscurrido = formatTime((new Date() - startTime - pausedDuration) / 1000);
      const ritmoPromedio = ((new Date() - startTime - pausedDuration) / 60000) / distanciaRecorrida;
      const fechaCarrera = new Date().toLocaleDateString();
      const horaInicio = startTime.toLocaleTimeString();
      const calorias = caloriasQuemadas.toFixed(0);

      const carreraData = {
        nombreCarrera,
        kmRecorridos,
        tiempoTranscurrido,
        ritmoPromedio: ritmoPromedio.toFixed(2),
        rutaGPX: path.getPath().getArray(),
        calorias,
        fechaCarrera,
        horaInicio
      };

      localStorage.setItem('ultimaCarrera', JSON.stringify(carreraData));

      alert('¡Carrera guardada con éxito!');
    }
  </script>
</body>
</html>
