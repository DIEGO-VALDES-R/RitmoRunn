<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnersPace Pro</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        #map {
            height: 65vh; /* 40% de la altura de la ventana del navegador */
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #feedback {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
        }
        .main-button {
            background-color: #e6131d;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .panel {
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .sub-button {
            background-color: #f16311;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #carrera-controls {
            display: none;
            justify-content: space-between;
            margin-top: 10px;
        }
        #carrera-controls button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RunnersPace Pro</h1>
        <div id="map"></div>
        <div id="feedback"></div>
        <div id="carrera-controls" style="display: none;">
    <button class="sub-button" onclick="pausarReanudarCarrera()" id="pausarBtn">Pausar Carrera</button>
    <button class="sub-button" onclick="finalizarCarrera()">Finalizar Carrera</button>
</div>
<div id="post-carrera-controls" style="display: none;">
    <button class="sub-button" onclick="guardarCarrera()">Guardar Carrera</button>
    <button class="sub-button" onclick="exportarGPX()">Exportar GPX</button>
</div>
    
    <div class="button-container">
        <button class="main-button" onclick="togglePanel('usuario')">Mi Usuario</button>
        <button class="main-button" onclick="togglePanel('carrera')">Mi Carrera</button>
        <button class="main-button" onclick="togglePanel('estadisticas')">Mis Estadísticas</button>
    </div>
  <div id="panel-usuario" class="panel">
        <button class="sub-button" onclick="mostrarModalDatosUsuario()">Ingresar Datos de Usuario</button>
    </div>
    
    <div id="panel-carrera" class="panel">
    <input type="text" id="nombreCarrera" placeholder="Nombre de la carrera">
    <input type="number" id="distanciaObjetivo" placeholder="Distancia objetivo (km)">
    <input type="number" id="tiempoObjetivoHoras" placeholder="Tiempo objetivo (horas)">
    <input type="number" id="tiempoObjetivoMinutos" placeholder="Tiempo objetivo (minutos)">
    <button class="sub-button" onclick="calcularRitmo()">Calcular Ritmo</button>
    <div id="ritmoObjetivo"></div>
    <button class="sub-button" onclick="iniciarCarrera()">Iniciar Carrera</button>
</div>
    
    <div id="panel-estadisticas" class="panel">
        <button class="sub-button" onclick="prepararYExportarGPX()">Exportar Datos GPX</button>
        <button class="sub-button" onclick="toggleCarrerasGuardadas()">Mostrar/Ocultar Carreras Guardadas</button>
        <button class="sub-button" onclick="mostrarRitmosPorKm()">Ver Ritmo de Carrera</button>
        <div id="carrerasGuardadas"></div>
    </div>

    <div id="modalDatosUsuario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalDatosUsuario()">&times;</span>
            <h3>Datos del usuario</h3>
            <input type="text" id="username" placeholder="Tu nombre">
            <input type="number" id="userWeight" placeholder="Peso (kg)">
            <input type="number" id="userHeight" placeholder="Estatura (cm)">
            <input type="number" id="userAge" placeholder="Edad">
            <select id="userSex">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
            <button class="sub-button" onclick="guardarDatosUsuario()">Guardar datos</button>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoJAfM3yuVwAcmXoJ2z8whnG2-2TJPpM&libraries=geometry&callback=initMap" async defer></script>
    <script>
    let map, marker, path;
    let startTime, endTime, timerInterval;
    let distanciaRecorrida = 0;
    let watchID;
    let isPaused = false;
    let pausedTime, pausedDuration = 0;
    let kmMarkers = [];
    let caloriasQuemadas = 0;
    let speechSynthesis = window.speechSynthesis;
    let utterance;
    let ritmoAlcanzado = true;
    let intervalID;
    let carreraGuardada = false;
    let distanciaObjetivo = 0;
    let objetivoAlcanzado = false;
    let isRunning = false;
    let elevationData = [];
    let ultimoKmAnunciado = 0;

function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 15,
        });
        marker = new google.maps.Marker({
            map: map,
            title: 'Tu ubicación actual',
        });
        path = new google.maps.Polyline({
            map: map,
            path: [],
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });
    }
function togglePanel(panelName) {
    const panels = ['usuario', 'carrera', 'estadisticas'];
    panels.forEach(panel => {
        const element = document.getElementById(`panel-${panel}`);
        if (panel === panelName) {
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        } else {
            element.style.display = 'none';
        }
    });
    
    // Ocultar los controles post-carrera y el feedback cuando se muestra cualquier panel
    document.getElementById('post-carrera-controls').style.display = 'none';
    document.getElementById('feedback').innerHTML = '';
    
    // Eliminar el botón "Nueva Carrera" si existe
    const nuevaCarreraBtn = document.querySelector('.button-container button:last-child');
    if (nuevaCarreraBtn && nuevaCarreraBtn.textContent === 'Nueva Carrera') {
        nuevaCarreraBtn.remove();
    }
    
    // Asegurarse de que los botones principales estén siempre visibles
    document.querySelector('.button-container').style.display = 'flex';
}
      
 function iniciarCarrera() {
    if (navigator.geolocation) {
        if (!isPaused) {
            startTime = new Date();
            distanciaRecorrida = 0;
            caloriasQuemadas = 0;
            pausedDuration = 0;
            document.getElementById('feedback').innerHTML = "";
            path.setPath([]);
            elevationData = [];
            ultimoKmAnunciado = 0;
            distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
            
            const nombreCarrera = document.getElementById('nombreCarrera').value;
            anunciar(`Carrera iniciada: ${nombreCarrera}`);
        } else {
            pausedDuration += (new Date() - pausedTime);
        }
        isPaused = false;
        watchID = navigator.geolocation.watchPosition(updateLocation, handleError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
        });

        timerInterval = setInterval(updateFeedback, 1000);
        intervalID = setInterval(checkRitmo, 30000);
        document.getElementById('pausarBtn').textContent = 'Pausar Carrera';
        isRunning = true;

        document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('carrera-controls').style.display = 'flex';
        document.getElementById('post-carrera-controls').style.display = 'none';
    } else {
        alert("La geolocalización no es soportada por este navegador.");
    }
}
function pausarReanudarCarrera() {
        if (!isPaused) {
            clearInterval(timerInterval);
            clearInterval(intervalID);
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
            }
            pausedTime = new Date();
            isPaused = true;
            document.getElementById('pausarBtn').textContent = 'Reanudar Carrera';
            isRunning = false;
        } else {
            iniciarCarrera();
        }
    }
 function finalizarCarrera() {
    endTime = new Date();
    clearInterval(timerInterval);
    clearInterval(intervalID);
    if (navigator.geolocation) {
        navigator.geolocation.clearWatch(watchID);
    }
    isRunning = false;
    mostrarResultados();
    const ritmoObjetivo = calcularRitmoObjetivo();
    const ritmoFinal = calcularRitmoPromedio();
    let mensaje = '';
    if (ritmoFinal <= ritmoObjetivo) {
        mensaje = `¡Felicidades! Has alcanzado tu objetivo de ritmo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`;
    } else {
        mensaje = `No alcanzaste tu ritmo objetivo. Ritmo Final: ${ritmoFinal.toFixed(2)} min/km.`;
    }
    if (distanciaRecorrida >= distanciaObjetivo) {
        mensaje += ' Has alcanzado tu objetivo de distancia.';
    } else {
        mensaje += ' No has alcanzado tu objetivo de distancia.';
    }
    mostrarMensaje(mensaje, 'final');
    anunciar(mensaje);

    // Mostrar los controles post-carrera
    document.getElementById('post-carrera-controls').style.display = 'flex';
    
    // Ocultar los controles de carrera
    document.getElementById('carrera-controls').style.display = 'none';
    
    // Mostrar la barra de botones principales
    document.querySelector('.button-container').style.display = 'flex';

    // Añadir el botón de Nueva Carrera
    const nuevaCarreraBtn = document.createElement('button');
    nuevaCarreraBtn.textContent = 'Nueva Carrera';
    nuevaCarreraBtn.classList.add('main-button');
    nuevaCarreraBtn.onclick = preguntarNuevaCarrera;
    document.querySelector('.button-container').appendChild(nuevaCarreraBtn);

    console.log("Carrera finalizada, controles post-carrera mostrados");
}
function preguntarNuevaCarrera() {
    console.log("Función preguntarNuevaCarrera llamada");
    const confirmacion = confirm('¿Deseas iniciar una nueva carrera?');
    if (confirmacion) {
        reiniciarCarrera();
    } else {
        // No hacer nada, mantener los resultados de la carrera actual
    }
}
function reiniciarCarrera() {
    // Limpiar los datos de la carrera anterior
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('post-carrera-controls').style.display = 'none';
    
    // Mostrar el panel de "Mi Carrera"
    togglePanel('carrera');
    
    // Eliminar el botón "Nueva Carrera"
    const nuevaCarreraBtn = document.querySelector('.button-container button:last-child');
    if (nuevaCarreraBtn && nuevaCarreraBtn.textContent === 'Nueva Carrera') {
        nuevaCarreraBtn.remove();
    }
    
    // Asegurarse de que los botones principales estén visibles
    document.querySelector('.button-container').style.display = 'flex';
    
    // Reiniciar variables globales
    distanciaRecorrida = 0;
    caloriasQuemadas = 0;
    startTime = null;
    endTime = null;
    pausedDuration = 0;
    isPaused = false;
    objetivoAlcanzado = false;
    carreraGuardada = false;
    
    // Limpiar el mapa
    if (path) {
        path.setPath([]);
    }
    kmMarkers.forEach(marker => marker.setMap(null));
    kmMarkers = [];
    
    // Reiniciar campos de entrada
    document.getElementById('nombreCarrera').value = '';
    document.getElementById('distanciaObjetivo').value = '';
    document.getElementById('tiempoObjetivoHoras').value = '';
    document.getElementById('tiempoObjetivoMinutos').value = '';
    document.getElementById('ritmoObjetivo').innerHTML = '';
}
      
function updateLocation(position) {
        const { latitude, longitude } = position.coords;
        const currentLocation = new google.maps.LatLng(latitude, longitude);
        path.getPath().push(currentLocation);
        map.panTo(currentLocation);
        marker.setPosition(currentLocation);
        if (path.getPath().getLength() > 1) {
            const previousLocation = path.getPath().getAt(path.getPath().getLength() - 2);
            const newDistance = google.maps.geometry.spherical.computeDistanceBetween(previousLocation, currentLocation) / 1000;
            distanciaRecorrida += newDistance;
        
            const peso = parseFloat(localStorage.getItem('userWeight')) || 70;
            const sexo = localStorage.getItem('userSex') || 'hombre';
            const edad = parseInt(localStorage.getItem('userAge')) || 30;
        
            const tiempoTranscurrido = (new Date() - startTime - pausedDuration) / 60000;
            caloriasQuemadas = calcularCaloriasQuemadas(peso, distanciaRecorrida, tiempoTranscurrido, sexo, edad);
        }
        elevationData.push(Math.random() * 100);
        checkKmMarkers(currentLocation);
        anunciarKilometros();
        checkObjetivoDistancia();
    }

    function anunciarKilometros() {
        const kmActual = Math.floor(distanciaRecorrida);
        if (kmActual > ultimoKmAnunciado) {
            anunciar(`Has recorrido ${kmActual} kilómetros`);
            ultimoKmAnunciado = kmActual;
        }
    }

    function checkObjetivoDistancia() {
        if (!objetivoAlcanzado && distanciaRecorrida >= distanciaObjetivo) {
            anunciar('Has completado tu objetivo de distancia');
            objetivoAlcanzado = true;
        }
    }

    function anunciar(mensaje) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(mensaje);
            speechSynthesis.speak(utterance);
        }
    }
    function handleError(error) {
        console.error(`Error: ${error.message}`);
    }
function updateFeedback() {
        const elapsedTime = new Date(new Date() - startTime - pausedDuration);
        const hours = elapsedTime.getUTCHours();
        const minutes = elapsedTime.getUTCMinutes();
        const seconds = elapsedTime.getUTCSeconds();
        const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Actual: ${calcularRitmoPromedio().toFixed(2)} min/km`;
    }

    function calcularRitmo() {
        const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
        const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
        const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
        const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
        const ritmoObjetivo = tiempoObjetivoTotal / distanciaObjetivo;
        document.getElementById('ritmoObjetivo').innerHTML = `Ritmo Objetivo: ${ritmoObjetivo.toFixed(2)} min/km`;
    }

function calcularRitmoObjetivo() {
        const distanciaObjetivo = parseFloat(document.getElementById('distanciaObjetivo').value);
        const tiempoObjetivoHoras = parseFloat(document.getElementById('tiempoObjetivoHoras').value);
        const tiempoObjetivoMinutos = parseFloat(document.getElementById('tiempoObjetivoMinutos').value);
        const tiempoObjetivoTotal = tiempoObjetivoHoras * 60 + tiempoObjetivoMinutos;
        return tiempoObjetivoTotal / distanciaObjetivo;
    }

    function calcularRitmoPromedio() {
        const elapsedTime = (new Date() - startTime - pausedDuration) / 1000 / 60;
        return distanciaRecorrida > 0 ? elapsedTime / distanciaRecorrida : 0;
    }

function calcularCaloriasQuemadas(peso, distancia, tiempo, sexo, edad) {
        const velocidad = distancia / (tiempo / 60);
        let mets;
        
        if (velocidad < 8) mets = 6;
        else if (velocidad < 9.6) mets = 8;
        else if (velocidad < 11.2) mets = 10;
        else if (velocidad < 12.8) mets = 11.5;
        else if (velocidad < 14.4) mets = 13.5;
        else mets = 16;

        let calorias = (tiempo * mets * 3.5 * peso) / 200;

        if (sexo === 'mujer') calorias *= 0.9;
        if (edad > 30) calorias *= 0.95;

        return calorias;
    }
function mostrarResultados() {
        const elapsedTime = new Date(new Date() - startTime - pausedDuration);
        const hours = elapsedTime.getUTCHours();
        const minutes = elapsedTime.getUTCMinutes();
        const seconds = elapsedTime.getUTCSeconds();
        const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('feedback').innerHTML = `Distancia: ${distanciaRecorrida.toFixed(2)} km<br> Tiempo: ${formattedTime}<br> Calorías: ${caloriasQuemadas.toFixed(2)} kcal<br> Ritmo Promedio: ${calcularRitmoPromedio().toFixed(2)} min/km`;
    }
function checkRitmo() {
        const ritmoObjetivo = calcularRitmoObjetivo();
        const ritmoPromedio = calcularRitmoPromedio();
        if (ritmoPromedio <= ritmoObjetivo) {
            anunciar(`¡Excelente ritmo, manténte así y lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
        } else {
            anunciar(`¡Corre un poco más rápido, si sigues así no lograrás tu objetivo! Ritmo actual: ${ritmoPromedio.toFixed(2)} minutos por kilómetro`);
            ritmoAlcanzado = false;
        }
    }
function mostrarMensaje(mensaje, clase) {
        document.getElementById('feedback').innerHTML += `<div class="${clase}">${mensaje}</div>`;
    }
        function guardarCarrera() {
        if (path.getPath().getLength() > 0) {
            const carrera = {
                nombre: document.getElementById('nombreCarrera').value,
                distancia: distanciaRecorrida.toFixed(2),
                tiempo: ((new Date() - startTime - pausedDuration) / 60000).toFixed(2),
                calorias: caloriasQuemadas.toFixed(2),
                ritmoPromedio: calcularRitmoPromedio().toFixed(2),
                ruta: path.getPath().getArray(),
                elevacion: elevationData,
                fecha: new Date().toLocaleString()
            };

            let carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
            carrerasGuardadas.push(carrera);
            localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));

            carreraGuardada = true;
            alert('Carrera guardada con éxito');
        } else {
            alert('No hay datos de carrera para guardar');
        }
    }
    function mostrarCarrerasGuardadas() {
        const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
        const contenedorCarreras = document.getElementById('carrerasGuardadas');
        contenedorCarreras.innerHTML = '';
        carrerasGuardadas.forEach((carrera, index) => {
            const carreraDiv = document.createElement('div');
            carreraDiv.classList.add('carrera-guardada');
            carreraDiv.innerHTML = `
                <h4>${carrera.nombre}</h4>
                <p>Fecha: ${carrera.fecha}</p>
                <p>Distancia: ${parseFloat(carrera.distancia).toFixed(2)} km</p>
                <p>Tiempo: ${parseFloat(carrera.tiempo).toFixed(2)} min</p>
                <p>Ritmo: ${parseFloat(carrera.ritmoPromedio).toFixed(2)} min/km</p>
                <p>Calorías: ${parseFloat(carrera.calorias).toFixed(2)} kcal</p>
                <button onclick="eliminarCarrera(${index})">Eliminar</button>
                <button onclick="exportarGPXGuardada(${index})">Exportar GPX</button>
            `;
            contenedorCarreras.appendChild(carreraDiv);
        });
    }
    function eliminarCarrera(index) {
        const carrerasGuardadas = JSON.parse(localStorage.getItem('carrerasGuardadas')) || [];
        carrerasGuardadas.splice(index, 1);
        localStorage.setItem('carrerasGuardadas', JSON.stringify(carrerasGuardadas));
        mostrarCarrerasGuardadas();
    }

    function toggleCarrerasGuardadas() {
        const container = document.getElementById('carrerasGuardadas');
        if (container.style.display === 'none') {
            container.style.display = 'block';
            mostrarCarrerasGuardadas();
        } else {
            container.style.display = 'none';
        }
    }
    function exportarGPX() {
    const startTime = new Date();
    
    // Reducir el rango de elevación para una vista más cercana
    const baseElevation = 10;  // elevación base en metros
    const elevationRange = 50; // rango de variación en metros

    // Calcular la distancia total del recorrido
    const totalDistance = google.maps.geometry.spherical.computeLength(path.getPath());
    
    const gpxData = `
        <gpx version="1.1" creator="RunnersPace Pro" xmlns="http://www.topografix.com/GPX/1/1">
            <metadata>
                <time>${startTime.toISOString()}</time>
            </metadata>
            <trk>
                <name>${document.getElementById('nombreCarrera').value}</name>
                <type>Running</type>
                <trkseg>
                    ${path.getPath().getArray().map((point, index, array) => {
                        // Calcular la distancia acumulada hasta este punto
                        const distanceSoFar = google.maps.geometry.spherical.computeLength(
                            path.getPath().getArray().slice(0, index + 1)
                        );
                        
                        // Calcular la elevación basada en la distancia recorrida
                        const progress = distanceSoFar / totalDistance;
                        const elevation = baseElevation + (Math.sin(progress * Math.PI * 4) * elevationRange / 2);
                        
                        // Calcular un tiempo secuencial para cada punto
                        const pointTime = new Date(startTime.getTime() + index * 1000);
                        
                        return `
                            <trkpt lat="${point.lat().toFixed(6)}" lon="${point.lng().toFixed(6)}">
                                <ele>${elevation.toFixed(1)}</ele>
                                <time>${pointTime.toISOString()}</time>
                            </trkpt>
                        `;
                    }).join('')}
                </trkseg>
            </trk>
        </gpx>
    `;
    
    const blob = new Blob([gpxData], { type: 'application/gpx+xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${document.getElementById('nombreCarrera').value}.gpx`;
    a.click();
    URL.revokeObjectURL(url);
}



    function mostrarRitmosPorKm() {
        alert("Funcionalidad de análisis de ritmos por kilómetro aún no implementada.");
    }
    function mostrarModalDatosUsuario() {
        document.getElementById('modalDatosUsuario').style.display = 'block';
        document.getElementById('username').value = localStorage.getItem('username') || '';
        document.getElementById('userWeight').value = localStorage.getItem('userWeight') || '';
        document.getElementById('userHeight').value = localStorage.getItem('userHeight') || '';
        document.getElementById('userAge').value = localStorage.getItem('userAge') || '';
        document.getElementById('userSex').value = localStorage.getItem('userSex') || 'hombre';
    }

    function cerrarModalDatosUsuario() {
        document.getElementById('modalDatosUsuario').style.display = 'none';
    }

    function guardarDatosUsuario() {
        localStorage.setItem('username', document.getElementById('username').value);
        localStorage.setItem('userWeight', document.getElementById('userWeight').value);
        localStorage.setItem('userHeight', document.getElementById('userHeight').value);
        localStorage.setItem('userAge', document.getElementById('userAge').value);
        localStorage.setItem('userSex', document.getElementById('userSex').value);
        alert('Datos guardados exitosamente');
        cerrarModalDatosUsuario();
    }
    
    function checkKmMarkers(currentLocation) {
        const currentDistance = distanciaRecorrida;
        const lastKm = Math.floor(currentDistance);
        if (lastKm > kmMarkers.length) {
            const marker = new google.maps.Marker({
                position: currentLocation,
                map: map,
                label: lastKm.toString(),
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    fillColor: "#FF0000",
                    fillOpacity: 0.8,
                    strokeWeight: 1
                }
            });
            kmMarkers.push(marker);
        }
    }
    window.onclick = function(event) {
        if (event.target == document.getElementById('modalDatosUsuario')) {
            cerrarModalDatosUsuario();
        }
    }
    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
        initMap();
        
        // Cargar datos del usuario si existen
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('feedback').innerHTML = `Bienvenido de vuelta, ${username}!`;
        }

        // Verificar si el navegador soporta geolocalización
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const { latitude, longitude } = position.coords;
                map.setCenter({ lat: latitude, lng: longitude });
                marker.setPosition({ lat: latitude, lng: longitude });
            });
        } else {
            console.log("Geolocalización no está disponible");
        }

        // Verificar si el navegador soporta síntesis de voz
        if ('speechSynthesis' in window) {
            console.log("Síntesis de voz está soportada");
        } else {
            console.log("Tu navegador no soporta síntesis de voz");
        }
      
    });
    </script>
